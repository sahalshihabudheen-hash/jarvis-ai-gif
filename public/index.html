<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    color: #fff;
    background: transparent;
  }

  /* Background video setup */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(50%);
  }

  #overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.25);
    z-index: -1;
  }

  /* ===== Navbar ===== */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: rgba(20, 25, 40, 0.35);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 35px;
    z-index: 10;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    flex-wrap: wrap;
  }

  .nav-links {
    display: flex;
    gap: 35px;
    transition: right 0.35s ease;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    padding: 10px 24px;
    border-radius: 12px;
    color: #e3f9ff;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(100,0,255,0.25));
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.3s ease;
    z-index: -1;
    box-shadow: 0 0 8px rgba(0,255,255,0.25);
  }

  nav a:hover::before { opacity: 1; transform: scale(1); }
  nav a:hover { color: #fff; text-shadow: 0 0 4px #00ffff; transform: translateY(-2px); }

  nav a.chat { color: #00eaff; }
  nav a.discord { color: #a377ff; }
  nav a.image { color: #39ff14; }
  nav a.music { color: #1db954; }
  nav a.video { color: #ff6b00; }
  nav a.home { color: #ff3bff; }

  /* ===== Hamburger Menu ===== */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: #00ffff;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  .hamburger.toggle div:nth-child(1) {
    transform: rotate(45deg) translate(5px,5px);
  }
  .hamburger.toggle div:nth-child(2) { opacity: 0; }
  .hamburger.toggle div:nth-child(3) {
    transform: rotate(-45deg) translate(6px,-6px);
  }

  /* ===== Container ===== */
  .container {
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .title {
    font-size: 38px;
    font-weight: 700;
    background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
    margin-bottom: 5px;
    text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    animation: glowText 2s infinite alternate;
  }

  .sub {
    text-align: center;
    margin-bottom: 15px;
    font-size: 16px;
    min-height: 20px;
  }

  .sub span { font-weight: bold; color: #ffdd66; text-shadow: 0 0 8px #ffdd66; }

  @keyframes glowText {
    0% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
    50% { text-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff; }
    100% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
  }

  /* ===== Chat Box ===== */
  .chat-box {
    width: 100%;
    max-width: 800px;
    height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
    background: rgba(20,24,32,0.85);
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
  }

  .message {
    max-width: 90%;
    padding: 10px 14px;
    border-radius: 12px;
    word-wrap: break-word;
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.3s forwards;
  }

  .message.user {
    align-self: flex-end;
    background: rgba(0,234,255,0.8);
    color: #000;
    box-shadow: 0 0 8px #00eaff;
  }

  .message.ai {
    align-self: flex-start;
    background: rgba(0,255,170,0.2);
    color: #fff;
    box-shadow: 0 0 8px #00ffaa;
  }

  .input-area { display: flex; gap: 10px; max-width: 800px; width: 100%; }
  #userInput {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(0,0,0,0.8);
    color: #00eaff;
    box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff;
    transition: 0.3s;
  }

  .input-area button {
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    background: #00d0ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 0 10px #00d0ff;
  }

  .input-area button:hover {
    background: #00a6d4;
    box-shadow: 0 0 15px #00a6d4;
  }

  @keyframes fadeIn { to { opacity:1; transform: translateY(0); } }

  /* ===== MOBILE ===== */
  @media screen and (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 65px;
      right: -250px;
      width: 200px;
      height: calc(100% - 65px);
      flex-direction: column;
      gap: 0;
      background: rgba(20,25,40,0.95);
      padding-top: 20px;
      z-index: 9;
      transition: right 0.35s ease;
    }
    .nav-links.active { right: 0; }
    .hamburger { display: flex; }
  }

  @media screen and (max-width: 480px) {
    .title { font-size: 22px; }
    .sub { font-size: 12px; }
    nav a { font-size: 12px; padding: 6px 12px; }
    .chat-box { height: 300px; }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
</video>
<div id="overlay"></div>

<nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="container">
  <h1 class="title">J A R V I S</h1>
  <p class="sub"><span id="typeText"></span></p>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    hamburger.classList.toggle("toggle");
  });

  // Typing animation
  document.addEventListener("DOMContentLoaded", () => {
    let savedName = localStorage.getItem("jarvisName") || "User";
    const lines = [
      `Hello ${savedName}, I am JARVIS, your AI Assistant.`,
      "I can manage your tasks and schedules efficiently.",
      "I can provide real-time information and answers.",
      "I can help you generate images and creative content.",
      "I can connect with your favorite apps and bots.",
      "I can optimize your workflow and give smart suggestions.",
      "I can remind you of important events and deadlines.",
      "I can analyze data and provide quick summaries.",
      "I can chat and assist you with daily commands.",
      `How can I help you today, ${savedName}?`
    ];
    const el = document.getElementById("typeText");
    let lineIndex = 0;
    const lineColors = ["#ff3b3b", "#39ff14", "#ff8c00"];
    let colorIndex = 0;

    function typeLine(line, color, callback) {
      el.innerHTML = "";
      let charIndex = 0;
      function typeChar() {
        if (charIndex < line.length) {
          el.innerHTML += `<span style="color: ${color}; text-shadow: 0 0 5px ${color},0 0 10px ${color};">${line[charIndex]}</span>`;
          charIndex++;
          setTimeout(typeChar, 50);
        } else { if (callback) callback(); }
      }
      typeChar();
    }

    function startTyping() {
      const color = lineColors[colorIndex % lineColors.length];
      typeLine(lines[lineIndex], color, () => {
        setTimeout(() => {
          lineIndex = (lineIndex + 1) % lines.length;
          colorIndex++;
          startTyping();
        }, 1500);
      });
    }
    startTyping();
  });

  // ===== Chat functionality =====
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(content, type="user") {
    const msg = document.createElement("div");
    msg.classList.add("message", type);
    msg.innerHTML = content;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function botResponse(input) {
    // placeholder AI responses
    const response = `JARVIS: You typed "${input}"`;
    setTimeout(() => addMessage(response, "ai"), 400);
  }

  sendBtn.addEventListener("click", () => {
    const value = userInput.value.trim();
    if(value){
      addMessage(value, "user");
      userInput.value = "";
      botResponse(value);
    }
  });

  userInput.addEventListener("keydown", (e) => {
    if(e.key === "Enter") sendBtn.click();
  });
</script>

</body>
</html>
