<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      background: transparent;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      transition: 0.3s;
    }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Title */
    .title {
      font-size: 38px;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    }

    /* TYPING TEXT */
    .sub {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      height: 22px;
      color: #fff;
    }
    .typing {
      border-right: 2px solid #00eaff;
      white-space: nowrap;
      overflow: hidden;
      width: fit-content;
      margin: 0 auto;
      padding-right: 5px;
    }

    /* Chat Box + Messages */
    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .message { 
      max-width: 90%; 
      padding: 10px 14px; 
      border-radius: 12px; 
      word-wrap: break-word; 
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user { 
      align-self: flex-end; 
      background: rgba(0, 234, 255, 0.8); 
      color: #000;
    }

    .message.ai { 
      align-self: flex-start; 
      background: rgba(0, 255, 170, 0.2); 
      color: #fff;
    }

    .input-area { display: flex; gap: 10px; }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <div class="container">
    <h1 class="title">J A R V I S</h1>

    <!-- TYPING ANIMATION TEXT -->
    <p class="sub">
      <span id="typing" class="typing"></span>
    </p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
const typingElement = document.getElementById("typing");
const userName = localStorage.getItem("jarvisName") || "User";

const messages = [
  "Welcome to your AI assistant",
  "How are you, " + userName + "?",
  "Ready when you are...",
  "Ask me anything!"
];

let msgIndex = 0;
let charIndex = 0;

function typeEffect() {
  if (charIndex < messages[msgIndex].length) {
    typingElement.textContent += messages[msgIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeEffect, 60);
  } else {
    setTimeout(() => {
      charIndex = 0;
      typingElement.textContent = "";
      msgIndex = (msgIndex + 1) % messages.length;
      typeEffect();
    }, 1500);
  }
}

typeEffect();
</script>

<script src="script.js"></script>
</body>
</html>
