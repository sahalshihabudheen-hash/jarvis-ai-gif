<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before { opacity: 1; transform: scale(1); }
    nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      font-size: 38px;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
      animation: glowText 2s infinite alternate;
    }

    .sub {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
      color: #fff;
    }

    .sub span {
      color: #ffdd55;
      font-weight: bold;
      text-shadow: 0 0 6px #ffdd55;
      border-right: 2px solid #ffdd55;
      padding-right: 4px;
      animation: cursorBlink 0.7s infinite;
    }

    @keyframes cursorBlink {
      0% { border-color: #ffdd55; }
      50% { border-color: transparent; }
      100% { border-color: #ffdd55; }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
      50% { text-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff; }
      100% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
    }

    #welcomeUser {
      text-align: center;
      margin-top: -5px;
      margin-bottom: 15px;
      font-size: 18px;
      color: #ffd86b;
      text-shadow: 0 0 6px #ffd86b;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <div class="container">
    <h1 class="title">J A R V I S</h1>

    <p class="sub">
      <span id="typeText">Welcome to your AI assistant</span>
    </p>

    <!-- âœ… Added username display (only required line) -->
    <p id="welcomeUser"></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const texts = [
      "Welcome to your AI assistant",
      "How can I help you today?",
      "Ask me anything!",
      "Your smart AI is ready"
    ];

    let index = 0;
    let charIndex = 0;
    const speed = 80;
    const element = document.getElementById("typeText");

    function typeEffect() {
      if (charIndex < texts[index].length) {
        element.textContent = texts[index].substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeEffect, speed);
      } else {
        setTimeout(() => {
          index = (index + 1) % texts.length;
          charIndex = 0;
          typeEffect();
        }, 2000);
      }
    }

    typeEffect();
  </script>

  <script src="script.js"></script>

  <script>
    // Username welcome text loader
    const savedName = localStorage.getItem("jarvisName");
    if (savedName) {
      document.getElementById("welcomeUser").textContent = `How are you, ${savedName}?`;
    }
  </script>

</body>
</html>
