<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before { opacity: 1; transform: scale(1); }
    nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }

    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      font-size: 38px;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
      animation: glowText 2s infinite alternate;
    }

    .sub {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #fff;
      min-height: 20px;
    }

    .sub span {
      font-weight: bold;
      color: #ffdd66;
      text-shadow: 0 0 8px #ffdd66;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
      50% { text-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff; }
      100% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
      box-shadow: 0 0 8px #00eaff;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
      box-shadow: 0 0 8px #00ffaa;
    }

    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
    }

    .input-area { display: flex; gap: 10px; }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff;
      transition: 0.3s;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 15px #00ffaa, 0 0 30px #00eaff;
      color: #00ffaa;
      background: rgba(0, 0, 0, 0.9);
    }

    .input-area button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ffaa;
    }

    .input-area button:hover {
      background: #00eaff;
      box-shadow: 0 0 15px #00eaff;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff; }
      50% { box-shadow: 0 0 12px #00eaff, 0 0 20px #00eaff; }
      100% { box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <div class="container">
    <h1 class="title">J A R V I S</h1>
    <p class="sub"><span id="typeText"></span></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Typing Animation -->
  <script>
    let savedName = localStorage.getItem("jarvisName") || "User";


  const lines = [
    "  Booting JARVIS Engine...",
    "‚öôÔ∏è Initializing Ultra-Core Systems...",
    "üí° Loading Neural Processor...",
    `ü§ñ Hello <${savedName}>...`,
    "‚ú® Systems Ready!",
    `üöÄ Optimizing dashboard for ${savedName}...`,
    `üéØ Preparing smart suggestions for ${savedName}...`,
    "üîÆ Activating Colorful UI Mode...",
    `üåü Welcome back, ${savedName}!`,
    `üî• Engaging Hyper-Response Mode for ${savedName}...`,
    "üåê Syncing Cloud Memory...",
    "‚ö° Turbo Charging User Interface...",
    `üíé You look powerful today, ${savedName}!`,
    "‚ú® How can I assist you today?"
  ];

    let i = 0, j = 0;
    const speed = 60;
    const el = document.getElementById("typeText");

    function type() {
      if (j < lines[i].length) {
        el.textContent += lines[i][j];
        j++;
        setTimeout(type, speed);
      } else {
        setTimeout(() => {
          j = 0;
          i = (i + 1) % lines.length;
          el.textContent = "";
          type();
        }, 1200);
      }
    }

    type();
  </script>

  <script src="script.js"></script>
</body>
</html>
