<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    /* Reset and basic styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Video background with brightness control */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    /* ====== Futuristic Glass NovaBar ====== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ffff;
      transform: translateY(-2px);
    }

    /* Active link color accent */
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 5px;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    }

    .sub {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .sub span {
      color: #00eaff;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
    }

    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      transition: 0.3s;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 40px #00ffaa, 0 0 60px #00ffaa;
      color: #00ffaa;
      background: rgba(0, 0, 0, 0.9);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
      50% {
        box-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff, 0 0 25px #00eaff, 0 0 50px #00eaff;
      }
      100% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
    }

    .input-area button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #00eaff;
    }

    /* ====== Colorful Name Box ====== */
    #nameBox div {
      background: linear-gradient(135deg, #0ff, #a0f, #ff0, #f0f);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px #0ff, 0 0 40px #a0f, 0 0 60px #ff0;
    }

    #nameInput {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-shadow: 0 0 8px #0ff, 0 0 16px #a0f;
      transition: 0.3s;
    }

    #nameInput:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 12px #0ff, 0 0 24px #a0f, 0 0 36px #ff0;
    }

    #nameSubmit {
      margin-top: 15px;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(120deg, #0ff, #a0f, #ff0);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #0ff, 0 0 24px #a0f, 0 0 36px #ff0;
      transition: 0.3s;
    }

    #nameSubmit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #0ff, 0 0 32px #a0f, 0 0 48px #ff0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <!-- Updated Futuristic NovaBar -->
  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <!-- ====== Colorful JARVIS Name Login Box ====== -->
  <div id="nameBox">
    <div>
      <h2>Hi! What should JARVIS call you?</h2>
      <input id="nameInput" type="text" placeholder="Enter your name">
      <br>
      <button id="nameSubmit">Submit</button>
    </div>
  </div>

  <div class="container">
    <h1 class="title">J A R V I S</h1>
    <p class="sub"><span></span></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
