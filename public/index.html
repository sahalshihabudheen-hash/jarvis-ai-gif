<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #00ffaa44;
      z-index: 9999;
    }

    .navbar a {
      color: #00ffaa;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: absolute;
      top: 60px; /* space for navbar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      z-index: 100; /* Raised above Nova Bar */
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 5px;
    }

    .sub {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .sub span {
      color: #00eaff;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .message { 
      max-width: 90%; 
      padding: 10px 14px; 
      border-radius: 12px; 
      word-wrap: break-word; 
      opacity: 0; 
      transform: translateY(20px); 
      animation: fadeIn 0.3s forwards; 
    }
    .message.user { align-self: flex-end; background: rgba(0, 234, 255, 0.8); color: #000; }
    .message.ai { align-self: flex-start; background: rgba(0, 255, 170, 0.2); color: #fff; }
    .message img { display: block; margin-top: 8px; max-width: 100%; border-radius: 12px; }

    .input-area { display: flex; gap: 10px; position: relative; z-index: 101; }

    #userInput {
      flex: 1; 
      padding: 10px 12px; 
      border-radius: 12px; 
      border: none; 
      outline: none; 
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8); 
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 40px #00ffaa, 0 0 60px #00ffaa;
      color: #00ffaa;
    }

    @keyframes pulse { 
      0%{box-shadow:0 0 5px #00eaff;} 
      50%{box-shadow:0 0 20px #00eaff;} 
      100%{box-shadow:0 0 5px #00eaff;} 
    }

    .input-area button {
      padding: 10px 16px; 
      border-radius: 12px; 
      border: none; 
      background: #00ffaa; 
      color: #000; 
      font-weight: bold; 
      cursor: pointer;
    }
    .input-area button:hover { background: #00eaff; }

    @keyframes fadeIn { to { opacity:1; transform:translateY(0);} }

  </style>
</head>
<body>

<!-- ✅ NAVBAR -->
<div class="navbar">
  <a href="index.html">JARVIS AI</a>
  <a href="bots.html">Discord Bots</a>
  <a href="image.html">Image Generator</a>
</div>

<div id="particles"></div>

<div class="container">
  <h1 class="title">J A R V I S</h1>
  <p class="sub">Fully Trained by <span>SAHAL_PRO</span></p>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- ✅ SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script src="script.js" defer></script> <!-- defer ensures chat initializes after DOM -->
<script src="nova-bar.js" defer></script> <!-- Nova Bar loaded after chat -->

</body>
</html>
