<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
    background: transparent;
  }

  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(50%);
  }

  /* Hologram scan lines */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 255, 255, 0.03) 0px,
      transparent 2px,
      transparent 4px
    );
    pointer-events: none;
    z-index: 1;
    animation: scanlines 8s linear infinite;
  }

  @keyframes scanlines {
    0% { transform: translateY(0); }
    100% { transform: translateY(20px); }
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(20, 25, 40, 0.35);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    z-index: 10;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    height: 65px;
  }

  .nav-links {
    display: flex;
    gap: 35px;
    align-items: center;
    justify-content: center;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    padding: 10px 24px;
    border-radius: 12px;
    color: #dffaff;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.3s ease;
    z-index: -1;
    box-shadow: 0 0 12px rgba(0,255,255,0.4);
  }

  nav a:hover::before { opacity: 1; transform: scale(1); }
  nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }

  nav a.chat { color: #00eaff; }
  nav a.discord { color: #a377ff; }
  nav a.image { color: #39ff14; }
  nav a.music { color: #1db954; }
  nav a.video { color: #ff6b00; }
  nav a.home { color: #ff3bff; }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    position: absolute;
    left: 24px;
  }

  .hamburger div {
    width: 28px;
    height: 3px;
    background: #e3f9ff;
    border-radius: 2px;
    transition: all 0.4s ease;
  }

  .hamburger.toggle div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.toggle div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.toggle div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  .container {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    height: calc(100% - 65px);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    box-sizing: border-box;
    z-index: 2;
  }

  .title {
    font-size: 48px;
    text-align: center;
    margin-bottom: 8px;
    background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff, #ff3bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 12px rgba(0, 255, 170, 0.6)) drop-shadow(0 0 25px rgba(0, 234, 255, 0.4));
    animation: glowText 3s infinite alternate, hueRotate 8s linear infinite;
    letter-spacing: 8px;
    font-weight: 700;
  }

  @keyframes glowText {
    0% { filter: drop-shadow(0 0 8px rgba(0, 255, 170, 0.5)) drop-shadow(0 0 18px rgba(0, 234, 255, 0.3)); }
    50% { filter: drop-shadow(0 0 20px rgba(0, 255, 170, 0.8)) drop-shadow(0 0 35px rgba(0, 234, 255, 0.6)); }
    100% { filter: drop-shadow(0 0 8px rgba(0, 255, 170, 0.5)) drop-shadow(0 0 18px rgba(0, 234, 255, 0.3)); }
  }

  @keyframes hueRotate {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .sub {
    text-align: center;
    margin-bottom: 20px;
    font-size: 16px;
    color: #fff;
    min-height: 24px;
    padding: 8px 20px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
  }

  .sub span { 
    font-weight: bold; 
    background: linear-gradient(90deg, #ffdd66, #ff8c00, #ff3bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 8px rgba(255, 221, 102, 0.6));
  }

  .chat-box {
    flex: 1;
    width: 100%;
    max-width: 900px;
    margin: 0 auto 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    padding: 20px;
    background: linear-gradient(135deg, rgba(0, 20, 40, 0.7), rgba(20, 0, 40, 0.6));
    border-radius: 20px;
    box-shadow: 
      0 0 30px rgba(0, 255, 255, 0.2),
      inset 0 0 30px rgba(0, 255, 170, 0.05);
    border: 1px solid rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(15px);
  }

  .chat-box::-webkit-scrollbar { width: 8px; }
  .chat-box::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 10px; }
  .chat-box::-webkit-scrollbar-thumb { 
    background: linear-gradient(180deg, #00ffaa, #00eaff); 
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
  }

  .message {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 20px;
    word-wrap: break-word;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    opacity: 0;
    transform: translateY(20px) scale(0.95);
    animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    position: relative;
  }

  @keyframes messageSlideIn {
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, rgba(0, 234, 255, 0.9), rgba(168, 107, 255, 0.8));
    color: #000;
    font-weight: 500;
    box-shadow: 
      0 4px 15px rgba(0, 234, 255, 0.4),
      0 0 20px rgba(0, 234, 255, 0.3),
      inset 0 0 20px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, userGlow 2s infinite alternate;
  }

  @keyframes userGlow {
    0% { box-shadow: 0 4px 15px rgba(0, 234, 255, 0.4), 0 0 20px rgba(0, 234, 255, 0.3); }
    100% { box-shadow: 0 4px 20px rgba(0, 234, 255, 0.6), 0 0 30px rgba(0, 234, 255, 0.5); }
  }

  .message.ai {
    align-self: flex-start;
    background: linear-gradient(135deg, rgba(0, 255, 170, 0.25), rgba(0, 234, 255, 0.2));
    color: #e0ffff;
    backdrop-filter: blur(10px);
    box-shadow: 
      0 4px 15px rgba(0, 255, 170, 0.3),
      0 0 20px rgba(0, 255, 170, 0.2),
      inset 0 0 20px rgba(0, 255, 170, 0.1);
    border: 1px solid rgba(0, 255, 170, 0.4);
    animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, aiGlow 2s infinite alternate;
  }

  @keyframes aiGlow {
    0% { box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3), 0 0 20px rgba(0, 255, 170, 0.2); }
    100% { box-shadow: 0 4px 20px rgba(0, 255, 170, 0.5), 0 0 30px rgba(0, 255, 170, 0.4); }
  }

  .ai-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    box-shadow: 
      0 0 15px rgba(0, 255, 170, 0.6),
      inset 0 0 10px rgba(255, 255, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #000;
    font-size: 18px;
    flex-shrink: 0;
    animation: avatarPulse 2s infinite alternate;
    position: relative;
  }

  .ai-avatar::before {
    content: "";
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    opacity: 0.3;
    filter: blur(8px);
    animation: avatarRing 2s infinite alternate;
  }

  @keyframes avatarPulse {
    0% { transform: scale(1); box-shadow: 0 0 15px rgba(0, 255, 170, 0.6); }
    100% { transform: scale(1.05); box-shadow: 0 0 25px rgba(0, 255, 170, 0.9); }
  }

  @keyframes avatarRing {
    0% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(1.2); opacity: 0.6; }
  }

  .message-content {
    flex: 1;
    line-height: 1.5;
  }

  .message img { 
    display: block; 
    margin-top: 8px; 
    max-width: 100%; 
    border-radius: 12px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
  }

  .typing-indicator {
    display: flex;
    gap: 6px;
    padding: 14px 18px;
    align-self: flex-start;
    background: linear-gradient(135deg, rgba(0, 255, 170, 0.25), rgba(0, 234, 255, 0.2));
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
    border: 1px solid rgba(0, 255, 170, 0.4);
    max-width: 100px;
  }

  .typing-indicator .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    animation: typingBounce 1.4s infinite;
    box-shadow: 0 0 10px rgba(0, 255, 170, 0.6);
  }

  .typing-indicator .dot:nth-child(1) { animation-delay: 0s; }
  .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes typingBounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-12px); }
  }

  .input-area { 
    display: flex; 
    gap: 12px;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
  }

  #userInput {
    flex: 1;
    padding: 16px 20px;
    border-radius: 30px;
    border: 2px solid rgba(0, 255, 255, 0.4);
    outline: none;
    font-size: 16px;
    background: linear-gradient(135deg, rgba(0, 20, 40, 0.8), rgba(20, 0, 40, 0.7));
    color: #00eaff;
    backdrop-filter: blur(15px);
    box-shadow: 
      0 0 20px rgba(0, 234, 255, 0.3),
      inset 0 0 15px rgba(0, 255, 170, 0.1);
    transition: all 0.3s ease;
    animation: inputFloat 3s ease-in-out infinite;
  }

  @keyframes inputFloat {
    0%, 100% { transform: translateY(0); box-shadow: 0 0 20px rgba(0, 234, 255, 0.3); }
    50% { transform: translateY(-3px); box-shadow: 0 4px 30px rgba(0, 234, 255, 0.5); }
  }

  #userInput:focus {
    box-shadow: 
      0 0 30px rgba(0, 255, 170, 0.6),
      0 0 50px rgba(0, 234, 255, 0.4),
      inset 0 0 20px rgba(0, 255, 170, 0.2);
    color: #00ffaa;
    border-color: rgba(0, 255, 170, 0.6);
    transform: translateY(-2px);
  }

  #userInput::placeholder {
    color: rgba(0, 234, 255, 0.5);
  }

  .input-area button {
    padding: 16px 28px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    color: #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 
      0 4px 20px rgba(0, 255, 170, 0.5),
      inset 0 0 15px rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }

  .input-area button::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #00eaff, #a86bff);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .input-area button:hover::before {
    opacity: 1;
  }

  .input-area button:hover {
    transform: translateY(-3px);
    box-shadow: 
      0 6px 30px rgba(0, 255, 170, 0.7),
      0 0 40px rgba(0, 234, 255, 0.5);
  }

  .input-area button span {
    position: relative;
    z-index: 1;
  }

  @media screen and (max-width: 768px) {
    nav { justify-content: flex-start; padding-left: 24px; }
    .hamburger { display: flex; }
    .nav-links {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 65px;
      left: 0;
      background: rgba(20,25,40,0.95);
      backdrop-filter: blur(20px);
      padding: 15px 0;
      z-index: 9;
    }
    .nav-links.nav-active { display: flex; }
    
    .title { font-size: 36px; letter-spacing: 4px; }
    .chat-box { padding: 15px; }
    .message { max-width: 85%; padding: 12px 16px; }
    .ai-avatar { width: 36px; height: 36px; font-size: 16px; }
    #userInput { padding: 14px 18px; font-size: 15px; }
    .input-area button { padding: 14px 24px; font-size: 15px; }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
</video>

<nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="container">
  <h1 class="title">J A R V I S</h1>
  <p class="sub"><span id="typeText"></span></p>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn"><span>Send</span></button>
  </div>
</div>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("nav-active");
    hamburger.classList.toggle("toggle");
  });

  // Typing animation
  document.addEventListener("DOMContentLoaded", () => {
    let savedName = localStorage.getItem("jarvisName") || "User";
    const lines = [
      `Hello ${savedName}, I am JARVIS, your AI Assistant.`,
      "I can manage your tasks and schedules efficiently.",
      "I can provide real-time information and answers.",
      "I can help you generate images and creative content.",
      "I can connect with your favorite apps and bots.",
      "I can optimize your workflow and give smart suggestions.",
      "I can remind you of important events and deadlines.",
      "I can analyze data and provide quick summaries.",
      "I can chat and assist you with daily commands.",
      `How can I help you today, ${savedName}?`
    ];
    const el = document.getElementById("typeText");
    let lineIndex = 0;
    const lineColors = ["#ff3b3b", "#39ff14", "#ff8c00"];
    let colorIndex = 0;

    function typeLine(line, color, callback) {
      el.innerHTML = "";
      let charIndex = 0;
      function typeChar() {
        if (charIndex < line.length) {
          el.innerHTML += `<span style="color: ${color}; text-shadow: 0 0 5px ${color}, 0 0 10px ${color};">${line[charIndex]}</span>`;
          charIndex++;
          setTimeout(typeChar, 50);
        } else { if (callback) callback(); }
      }
      typeChar();
    }

    function startTyping() {
      const color = lineColors[colorIndex % lineColors.length];
      typeLine(lines[lineIndex], color, () => {
        setTimeout(() => {
          lineIndex = (lineIndex + 1) % lines.length;
          colorIndex++;
          startTyping();
        }, 1500);
      });
    }
    startTyping();
  });
</script>

<script src="script.js"></script>
</body>
</html>
