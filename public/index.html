<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    /* Reset and basic styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Nova Bar / Neon navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    /* Neon button style */
    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      transition: 0.3s;
      text-align: center;
      color: #fff;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    /* Individual button colors */
    nav a.chat {
      background: rgba(0,234,255,0.3);
      border-color: #00eaff;
      color: #00eaff;
    }

    nav a.discord {
      background: rgba(128,0,128,0.3);
      border-color: purple;
      color: purple;
    }

    nav a.image {
      background: rgba(255,165,0,0.3);
      border-color: orange;
      color: orange;
    }

    .container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 5px;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    }

    .sub {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .sub span {
      color: #00eaff;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
    }

    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      transition: 0.3s;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 40px #00ffaa, 0 0 60px #00ffaa;
      color: #00ffaa;
      background: rgba(0, 0, 0, 0.9);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
      50% {
        box-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff, 0 0 25px #00eaff, 0 0 50px #00eaff;
      }
      100% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
    }

    .input-area button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #00eaff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- NovaBar / Neon Navbar -->
  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <div class="container">
    <h1 class="title">J A R V I S</h1>
    <p class="sub">Fully Trained by <span>SAHAL_PRO</span></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Chat JS
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(sender, text, gifUrl = null) {
      const bubble = document.createElement("div");
      bubble.classList.add("message", sender === "You" ? "user" : "ai");

      const textEl = document.createElement("div");
      textEl.textContent = text;
      bubble.appendChild(textEl);

      if (gifUrl) {
        const img = document.createElement("img");
        img.src = gifUrl;
        bubble.appendChild(img);
      }

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("You", message);
      input.value = "";

      let customReply = null;

      if (/who is your creator/i.test(message))
        customReply = "My creator is SAHAL_PRO";
      else if (/which api/i.test(message))
        customReply = "Fully trained by SAHAL_PRO";

      if (customReply) {
        addMessage("JARVIS", customReply);
        return;
      }

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("JARVIS", data.reply, data.gif);
      } catch (err) {
        addMessage("JARVIS", "⚠️ Error sending request.");
      }
    }
  </script>
</body>
</html>
