<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
    background: #000;
  }

  /* Hologram scan lines */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 255, 255, 0.03) 0px,
      rgba(0, 255, 255, 0.03) 1px,
      transparent 1px,
      transparent 2px
    );
    pointer-events: none;
    z-index: 1000;
    animation: scanlines 8s linear infinite;
  }

  @keyframes scanlines {
    0% { transform: translateY(0); }
    100% { transform: translateY(100px); }
  }

  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(40%) saturate(1.3);
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(10, 15, 30, 0.5);
    backdrop-filter: blur(30px);
    border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    z-index: 10;
    box-shadow: 0 4px 30px rgba(0, 255, 255, 0.2);
    height: 70px;
  }

  .nav-links {
    display: flex;
    gap: 40px;
    align-items: center;
    justify-content: center;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    padding: 12px 24px;
    border-radius: 15px;
    color: #dffaff;
    letter-spacing: 1px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
  }

  nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 15px;
    background: linear-gradient(135deg, rgba(0,255,255,0.7), rgba(150,0,255,0.6));
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: -1;
    box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 40px rgba(150,0,255,0.4);
  }

  nav a:hover::before { opacity: 1; transform: scale(1); }
  nav a:hover { color: #fff; text-shadow: 0 0 10px currentColor; transform: translateY(-3px); }

  nav a.chat { color: #00eaff; }
  nav a.discord { color: #a377ff; }
  nav a.image { color: #39ff14; }
  nav a.music { color: #1db954; }
  nav a.video { color: #ff6b00; }
  nav a.home { color: #ff3bff; }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;
    position: absolute;
    left: 24px;
    z-index: 11;
  }

  .hamburger div {
    width: 30px;
    height: 3px;
    background: linear-gradient(90deg, #00eaff, #a377ff);
    border-radius: 3px;
    transition: all 0.4s ease;
    box-shadow: 0 0 10px #00eaff;
  }

  .hamburger.toggle div:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
  }
  .hamburger.toggle div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.toggle div:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
  }

  /* Main Container */
  .container {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: calc(100% - 70px);
    display: flex;
    flex-direction: column;
    padding: 30px 40px 25px;
    box-sizing: border-box;
  }

  /* Title */
  .title {
    font-size: 60px;
    text-align: center;
    margin-bottom: 8px;
    font-weight: 800;
    letter-spacing: 12px;
    background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff, #ff3bff, #00ffaa);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: none;
    animation: hueRotate 4s linear infinite, titlePulse 2s ease-in-out infinite;
    filter: drop-shadow(0 0 20px #00ffaa) drop-shadow(0 0 40px #00eaff);
  }

  @keyframes hueRotate {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  @keyframes titlePulse {
    0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px #00ffaa) drop-shadow(0 0 40px #00eaff); }
    50% { transform: scale(1.02); filter: drop-shadow(0 0 30px #00ffaa) drop-shadow(0 0 60px #00eaff); }
  }

  /* Subtitle */
  .sub {
    text-align: center;
    margin-bottom: 25px;
    font-size: 18px;
    color: #fff;
    min-height: 30px;
    font-weight: 500;
    letter-spacing: 1px;
  }

  .sub span {
    font-weight: 700;
    background: linear-gradient(90deg, #ffdd66, #ff9966);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 10px #ffdd66);
  }

  /* Chat Box - MUCH BIGGER */
  .chat-box {
    flex: 1;
    width: 100%;
    max-width: 1400px;
    margin: 0 auto 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 30px;
    background: linear-gradient(135deg, rgba(0,20,40,0.85), rgba(20,0,40,0.85));
    border-radius: 25px;
    border: 2px solid rgba(0, 255, 255, 0.3);
    box-shadow: 
      0 0 40px rgba(0, 255, 255, 0.3),
      0 0 80px rgba(100, 0, 255, 0.2),
      inset 0 0 60px rgba(0, 255, 255, 0.05);
    position: relative;
  }

  .chat-box::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: 25px;
    background: linear-gradient(45deg, #00eaff, #a377ff, #00eaff);
    background-size: 300% 300%;
    opacity: 0.3;
    z-index: -1;
    animation: borderGlow 4s ease infinite;
  }

  @keyframes borderGlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  /* Custom scrollbar */
  .chat-box::-webkit-scrollbar { width: 12px; }
  .chat-box::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
  }
  .chat-box::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #00eaff, #a377ff);
    border-radius: 10px;
    box-shadow: 0 0 10px #00eaff;
  }

  /* Messages - BIGGER */
  .message {
    max-width: 75%;
    padding: 18px 24px;
    border-radius: 20px;
    word-wrap: break-word;
    display: flex;
    align-items: flex-start;
    gap: 15px;
    font-size: 17px;
    line-height: 1.6;
    opacity: 0;
    transform: translateY(30px) scale(0.9);
    animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    position: relative;
  }

  @keyframes messageSlideIn {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* User Messages */
  .message.user {
    align-self: flex-end;
    background: linear-gradient(135deg, rgba(0, 234, 255, 0.9), rgba(0, 170, 255, 0.9));
    color: #000;
    font-weight: 600;
    border: 2px solid rgba(0, 255, 255, 0.5);
    box-shadow: 
      0 8px 32px rgba(0, 234, 255, 0.4),
      0 0 20px rgba(0, 234, 255, 0.3),
      inset 0 0 20px rgba(255, 255, 255, 0.2);
    animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards, userGlow 2s ease-in-out infinite;
  }

  @keyframes userGlow {
    0%, 100% {
      box-shadow: 
        0 8px 32px rgba(0, 234, 255, 0.4),
        0 0 20px rgba(0, 234, 255, 0.3),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
    }
    50% {
      box-shadow: 
        0 8px 40px rgba(0, 234, 255, 0.6),
        0 0 30px rgba(0, 234, 255, 0.5),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
    }
  }

  /* AI Messages */
  .message.ai {
    align-self: flex-start;
    background: linear-gradient(135deg, rgba(0, 255, 170, 0.25), rgba(100, 0, 255, 0.25));
    color: #fff;
    border: 2px solid rgba(0, 255, 170, 0.4);
    box-shadow: 
      0 8px 32px rgba(0, 255, 170, 0.3),
      0 0 20px rgba(0, 255, 170, 0.2),
      inset 0 0 20px rgba(0, 255, 170, 0.1);
    animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards, aiGlow 2s ease-in-out infinite;
  }

  @keyframes aiGlow {
    0%, 100% {
      box-shadow: 
        0 8px 32px rgba(0, 255, 170, 0.3),
        0 0 20px rgba(0, 255, 170, 0.2),
        inset 0 0 20px rgba(0, 255, 170, 0.1);
    }
    50% {
      box-shadow: 
        0 8px 40px rgba(0, 255, 170, 0.5),
        0 0 30px rgba(0, 255, 170, 0.4),
        inset 0 0 30px rgba(0, 255, 170, 0.15);
    }
  }

  /* AI Avatar */
  .ai-avatar {
    width: 50px;
    height: 50px;
    min-width: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff, #a86bff);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 22px;
    color: #000;
    box-shadow: 
      0 0 20px rgba(0, 255, 170, 0.6),
      0 0 40px rgba(0, 234, 255, 0.4),
      inset 0 0 15px rgba(255, 255, 255, 0.3);
    animation: avatarPulse 2s ease-in-out infinite;
    position: relative;
  }

  .ai-avatar::before {
    content: "";
    position: absolute;
    inset: -5px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff, #a86bff);
    opacity: 0.4;
    animation: avatarRing 2s ease-in-out infinite;
    z-index: -1;
  }

  @keyframes avatarPulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 
        0 0 20px rgba(0, 255, 170, 0.6),
        0 0 40px rgba(0, 234, 255, 0.4),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 
        0 0 30px rgba(0, 255, 170, 0.8),
        0 0 60px rgba(0, 234, 255, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.4);
    }
  }

  @keyframes avatarRing {
    0%, 100% {
      transform: scale(1);
      opacity: 0.4;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.2;
    }
  }

  /* Typing Indicator */
  .typing-indicator {
    display: flex;
    gap: 8px;
    padding: 18px 24px;
    background: linear-gradient(135deg, rgba(0, 255, 170, 0.25), rgba(100, 0, 255, 0.25));
    border-radius: 20px;
    border: 2px solid rgba(0, 255, 170, 0.4);
    align-self: flex-start;
    max-width: 120px;
    box-shadow: 0 8px 32px rgba(0, 255, 170, 0.3);
  }

  .typing-indicator .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    animation: typingBounce 1.4s ease-in-out infinite;
    box-shadow: 0 0 10px #00ffaa;
  }

  .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes typingBounce {
    0%, 60%, 100% { transform: translateY(0); }
    30% { transform: translateY(-15px); }
  }

  .message img {
    display: block;
    margin-top: 10px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
  }

  /* Input Area - BIGGER */
  .input-area {
    display: flex;
    gap: 15px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
  }

  #userInput {
    flex: 1;
    padding: 20px 25px;
    border-radius: 20px;
    border: 2px solid rgba(0, 234, 255, 0.5);
    outline: none;
    font-size: 18px;
    font-weight: 500;
    background: rgba(0, 20, 40, 0.8);
    backdrop-filter: blur(20px);
    color: #00eaff;
    box-shadow: 
      0 0 20px rgba(0, 234, 255, 0.3),
      0 0 40px rgba(0, 234, 255, 0.2),
      inset 0 0 20px rgba(0, 234, 255, 0.1);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    animation: inputFloat 3s ease-in-out infinite;
  }

  @keyframes inputFloat {
    0%, 100% {
      box-shadow: 
        0 0 20px rgba(0, 234, 255, 0.3),
        0 0 40px rgba(0, 234, 255, 0.2),
        inset 0 0 20px rgba(0, 234, 255, 0.1);
      border-color: rgba(0, 234, 255, 0.5);
    }
    50% {
      box-shadow: 
        0 0 30px rgba(0, 234, 255, 0.5),
        0 0 60px rgba(0, 234, 255, 0.3),
        inset 0 0 30px rgba(0, 234, 255, 0.15);
      border-color: rgba(0, 234, 255, 0.7);
    }
  }

  #userInput:focus {
    box-shadow: 
      0 0 40px rgba(0, 255, 170, 0.6),
      0 0 80px rgba(0, 234, 255, 0.4),
      inset 0 0 30px rgba(0, 255, 170, 0.2);
    color: #00ffaa;
    background: rgba(0, 30, 50, 0.9);
    border-color: #00ffaa;
    transform: translateY(-2px);
  }

  #userInput::placeholder {
    color: rgba(0, 234, 255, 0.5);
  }

  /* Send Button - BIGGER */
  .input-area button {
    padding: 20px 40px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #00ffaa, #00eaff);
    color: #000;
    font-weight: 800;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
      0 0 25px rgba(0, 255, 170, 0.5),
      0 0 50px rgba(0, 234, 255, 0.3);
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .input-area button:hover {
    background: linear-gradient(135deg, #00eaff, #a377ff);
    box-shadow: 
      0 0 40px rgba(0, 234, 255, 0.7),
      0 0 80px rgba(163, 119, 255, 0.5);
    transform: translateY(-3px) scale(1.05);
  }

  .input-area button:active {
    transform: translateY(-1px) scale(1.02);
  }

  /* Mobile Responsive */
  @media screen and (max-width: 768px) {
    nav { justify-content: flex-start; padding-left: 24px; height: 60px; }
    .hamburger { display: flex; }
    .nav-links {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 60px;
      left: 0;
      background: rgba(10, 15, 30, 0.98);
      backdrop-filter: blur(30px);
      padding: 20px 0;
      z-index: 9;
      border-bottom: 2px solid rgba(0, 255, 255, 0.3);
    }
    .nav-links.nav-active { display: flex; }
    
    .container {
      top: 60px;
      height: calc(100% - 60px);
      padding: 20px 15px 15px;
    }
    
    .title {
      font-size: 36px;
      letter-spacing: 6px;
      margin-bottom: 5px;
    }
    
    .sub {
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .chat-box {
      padding: 20px 15px;
      gap: 15px;
      margin-bottom: 15px;
      border-radius: 20px;
    }
    
    .message {
      max-width: 90%;
      padding: 14px 18px;
      font-size: 15px;
      gap: 10px;
    }
    
    .ai-avatar {
      width: 40px;
      height: 40px;
      min-width: 40px;
      font-size: 18px;
    }
    
    #userInput {
      padding: 15px 18px;
      font-size: 16px;
    }
    
    .input-area button {
      padding: 15px 25px;
      font-size: 16px;
    }
    
    .input-area {
      gap: 10px;
    }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
</video>

<nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="container">
  <h1 class="title">J A R V I S</h1>
  <p class="sub"><span id="typeText"></span></p>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("nav-active");
    hamburger.classList.toggle("toggle");
  });

  // Typing animation
  document.addEventListener("DOMContentLoaded", () => {
    let savedName = localStorage.getItem("jarvisName") || "User";
    const lines = [
      `Hello ${savedName}, I am JARVIS, your AI Assistant.`,
      "I can manage your tasks and schedules efficiently.",
      "I can provide real-time information and answers.",
      "I can help you generate images and creative content.",
      "I can connect with your favorite apps and bots.",
      "I can optimize your workflow and give smart suggestions.",
      "I can remind you of important events and deadlines.",
      "I can analyze data and provide quick summaries.",
      "I can chat and assist you with daily commands.",
      `How can I help you today, ${savedName}?`
    ];
    const el = document.getElementById("typeText");
    let lineIndex = 0;
    const lineColors = ["#ff3b3b", "#39ff14", "#ff8c00"];
    let colorIndex = 0;

    function typeLine(line, color, callback) {
      el.innerHTML = "";
      let charIndex = 0;
      function typeChar() {
        if (charIndex < line.length) {
          el.innerHTML += `<span style="color: ${color}; text-shadow: 0 0 5px ${color}, 0 0 10px ${color};">${line[charIndex]}</span>`;
          charIndex++;
          setTimeout(typeChar, 50);
        } else { if (callback) callback(); }
      }
      typeChar();
    }

    function startTyping() {
      const color = lineColors[colorIndex % lineColors.length];
      typeLine(lines[lineIndex], color, () => {
        setTimeout(() => {
          lineIndex = (lineIndex + 1) % lines.length;
          colorIndex++;
          startTyping();
        }, 1500);
      });
    }
    startTyping();
  });
</script>

<script src="script.js"></script>
</body>
</html>
