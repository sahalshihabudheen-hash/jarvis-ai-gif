<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    /* Full-screen and particle background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow: hidden;
    }

    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }

    .title {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 5px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
    }

    .sub {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .sub span {
      color: #00eaff;
      font-weight: bold;
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.35); /* semi-transparent so visible */
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 15px #00ffaa50;
    }

    /* Chat bubbles */
    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
      backdrop-filter: blur(2px);
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
      border-bottom-right-radius: 0;
      box-shadow: 0 0 10px #00eaff, 0 0 15px #00ffaa;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
      border: 1px solid #00ffaa;
      border-bottom-left-radius: 0;
      box-shadow: 0 0 15px #00ffaa, 0 0 25px #00ffaa;
      animation: glowPulse 1.5s infinite alternate;
    }

    /* GIFs */
    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffaa;
      animation: pulseImg 2s infinite alternate;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(20, 20, 20, 0.6);
      color: #fff;
      backdrop-filter: blur(4px);
      transition: box-shadow 0.3s, transform 0.2s;
    }

    #userInput::placeholder {
      color: rgba(255,255,255,0.6);
    }

    #userInput:focus {
      animation: inputGlow 1.2s infinite alternate;
      transform: scale(1.02);
    }

    #sendBtn {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffaa;
      animation: buttonPulse 2s infinite alternate;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: #00eaff;
      box-shadow: 0 0 25px #00eaff;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px #00ffaa, 0 0 20px #00ffaa; }
      50% { box-shadow: 0 0 25px #00ffaa, 0 0 30px #00ffaa; }
      100% { box-shadow: 0 0 15px #00ffaa, 0 0 20px #00ffaa; }
    }

    @keyframes pulseImg {
      0% { transform: scale(1); box-shadow: 0 0 15px #00ffaa; }
      50% { transform: scale(1.03); box-shadow: 0 0 25px #00ffaa; }
      100% { transform: scale(1); box-shadow: 0 0 15px #00ffaa; }
    }

    @keyframes inputGlow {
      0% { box-shadow: 0 0 8px #00ffaa; }
      50% { box-shadow: 0 0 18px #00ffaa; }
      100% { box-shadow: 0 0 8px #00ffaa; }
    }

    @keyframes buttonPulse {
      0% { box-shadow: 0 0 10px #00ffaa; }
      50% { box-shadow: 0 0 20px #00ffaa; }
      100% { box-shadow: 0 0 10px #00ffaa; }
    }
  </style>
</head>
<body>

<div id="particles"></div>

<div class="container">
  <h1 class="title">J A R V I S</h1>
  <p class="sub">Fully Trained by <span>SAHAL_PRO</span></p>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    tsParticles.load("particles", {
      background: { color: "#000" },
      fpsLimit: 60,
      particles: {
        number: { value: 120 },
        color: { value: ["#00eaff","#00ffaa"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: { min: 2, max: 4 } },
        move: { enable: true, speed: 1.5, direction: "none", outModes: "bounce" },
        links: { enable: true, distance: 120, color: "#00ffaa", opacity: 0.4, width: 1 }
      },
      interactivity: {
        events: { 
          onHover: { enable: true, mode: "repulse" }, 
          onClick: { enable: true, mode: "push" } 
        },
        modes: { repulse: { distance: 100 }, push: { quantity: 4 } }
      },
      detectRetina: true
    });
  });

  // Chat JS
  const chatBox = document.getElementById("chat-box");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  sendBtn.onclick = sendMessage;
  input.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });

  function addMessage(sender, text, gifUrl=null){
    const bubble = document.createElement("div");
    bubble.classList.add("message", sender==="You"?"user":"ai");

    const textEl = document.createElement("div");
    textEl.textContent = text;
    bubble.appendChild(textEl);

    if(gifUrl){
      const img = document.createElement("img");
      img.src = gifUrl;
      bubble.appendChild(img);
    }

    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage(){
    const message = input.value.trim();
    if(!message) return;
    addMessage("You", message);
    input.value="";

    try{
      const res = await fetch("/ask", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({message})
      });
      const data = await res.json();
      addMessage("JARVIS", data.reply, data.gif);
    } catch(err){
      addMessage("JARVIS","⚠️ Error sending request.");
    }
  }
</script>

</body>
</html>
