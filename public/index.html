<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before { opacity: 1; transform: scale(1); }
    nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }

    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }
    nav a.music { color: #1db954; }
    nav a.video { color: #ff6b00; }
    nav a.home { color: #ff3bff; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      font-size: 38px;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
      animation: glowText 2s infinite alternate;
    }

    .sub {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #fff;
      min-height: 20px;
    }

    .sub span {
      font-weight: bold;
      color: #ffdd66;
      text-shadow: 0 0 8px #ffdd66;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
      50% { text-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff; }
      100% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
      box-shadow: 0 0 8px #00eaff;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
      box-shadow: 0 0 8px #00ffaa;
    }

    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
    }

    .input-area { display: flex; gap: 10px; }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff;
      transition: 0.3s;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 15px #00ffaa, 0 0 30px #00eaff;
      color: #00ffaa;
      background: rgba(0, 0, 0, 0.9);
    }

    .input-area button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ffaa;
    }

    .input-area button:hover {
      background: #00eaff;
      box-shadow: 0 0 15px #00eaff;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff; }
      50% { box-shadow: 0 0 12px #00eaff, 0 0 20px #00eaff; }
      100% { box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff; }
    }

    /* ======== MOBILE RESPONSIVE STYLES ======== */
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
        gap: 10px;
      }

      nav a {
        font-size: 14px;
        padding: 8px 16px;
      }

      .title {
        font-size: 28px;
      }

      .sub {
        font-size: 14px;
      }

      .input-area {
        flex-direction: column;
        gap: 8px;
      }

      .input-area button {
        width: 100%;
      }

      .chat-box {
        max-height: 50vh;
      }
    }

    @media screen and (max-width: 480px) {
      .title {
        font-size: 22px;
      }

      .sub {
        font-size: 12px;
      }

      nav a {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </nav>

  <div class="container">
    <h1 class="title">J A R V I S</h1>
    <p class="sub"><span id="typeText"></span></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let savedName = localStorage.getItem("jarvisName") || "User";

      const lines = [
        `Hello ${savedName}, I am JARVIS, your AI Assistant.`,
        "I can manage your tasks and schedules efficiently.",
        "I can provide real-time information and answers.",
        "I can help you generate images and creative content.",
        "I can connect with your favorite apps and bots.",
        "I can optimize your workflow and give smart suggestions.",
        "I can remind you of important events and deadlines.",
        "I can analyze data and provide quick summaries.",
        "I can chat and assist you with daily commands.",
        `How can I help you today, ${savedName}?`
      ];

      const el = document.getElementById("typeText");
      let lineIndex = 0;
      const lineColors = ["#ff3b3b", "#39ff14", "#ff8c00"];
      let colorIndex = 0;

      function typeLine(line, color, callback) {
        el.innerHTML = "";
        let charIndex = 0;
        function typeChar() {
          if (charIndex < line.length) {
            el.innerHTML += `<span style="color: ${color}; text-shadow: 0 0 5px ${color}, 0 0 10px ${color};">${line[charIndex]}</span>`;
            charIndex++;
            setTimeout(typeChar, 50);
          } else {
            if (callback) callback();
          }
        }
        typeChar();
      }

      function startTyping() {
        const color = lineColors[colorIndex % lineColors.length];
        typeLine(lines[lineIndex], color, () => {
          setTimeout(() => {
            lineIndex = (lineIndex + 1) % lines.length;
            colorIndex++;
            startTyping();
          }, 1500);
        });
      }

      startTyping();
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
