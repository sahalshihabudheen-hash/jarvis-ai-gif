<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI</title>
  <style>
    /* Reset and basic styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Video background with brightness control */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    /* ====== Futuristic Glass NovaBar ====== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ffff;
      transform: translateY(-2px);
    }

    /* Active link color accent */
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
    }

    .title {
      color: #00ffaa;
      text-align: center;
      margin-bottom: 5px;
      font-size: 32px;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    }

    .sub {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .sub span {
      color: #00eaff;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s forwards;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(0, 234, 255, 0.8);
      color: #000;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 255, 170, 0.2);
      color: #fff;
    }

    .message img {
      display: block;
      margin-top: 8px;
      max-width: 100%;
      border-radius: 12px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #00eaff;
      box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      transition: 0.3s;
      animation: pulse 2s infinite alternate;
    }

    #userInput:focus {
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa, 0 0 40px #00ffaa, 0 0 60px #00ffaa;
      color: #00ffaa;
      background: rgba(0, 0, 0, 0.9);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
      50% {
        box-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff, 0 0 25px #00eaff, 0 0 50px #00eaff;
      }
      100% {
        box-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      }
    }

    .input-area button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #00eaff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <!-- Updated Futuristic NovaBar -->
  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <!-- ====== JARVIS Name Login Box ====== -->
  <div id="nameBox" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#111; padding:30px; border-radius:12px; text-align:center; color:white;">
      <h2>Hi! What should JARVIS call you?</h2>
      <input id="nameInput" type="text" placeholder="Enter your name" style="padding:10px; width:200px; border-radius:6px; border:none; margin-top:10px;">
      <br>
      <button id="nameSubmit" style="margin-top:15px; padding:8px 20px; border:none; border-radius:6px; background:#00b3ff; color:white; cursor:pointer;">Submit</button>
    </div>
  </div>

  <div class="container">
    <h1 class="title">J A R V I S</h1>
    <p class="sub"><span></span></p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // ====== JARVIS Name Box Logic ======
    let userName = localStorage.getItem('jarvisName');
    const nameBox = document.getElementById('nameBox');
    const nameInput = document.getElementById('nameInput');
    const nameSubmit = document.getElementById('nameSubmit');

    if(userName) nameBox.style.display = 'none';
    else nameBox.style.display = 'flex';

    nameSubmit.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if(name) {
        userName = name;
        localStorage.setItem('jarvisName', userName);
        nameBox.style.display = 'none';
      }
    });

    nameInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') nameSubmit.click();
    });

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(sender, text, gifUrl = null) {
      const bubble = document.createElement("div");
      bubble.classList.add("message", sender === "You" ? "user" : "ai");

      const textEl = document.createElement("div");
      if(sender === "JARVIS") textEl.textContent = `${userName}: ${text}`;
      else textEl.textContent = text;
      bubble.appendChild(textEl);

      if (gifUrl) {
        const img = document.createElement("img");
        img.src = gifUrl;
        bubble.appendChild(img);
      }

      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("You", message);
      input.value = "";

      let customReply = null;

      if (/who is your creator/i.test(message))
        customReply = "My creator is SAHAL_PRO";
      else if (/which api/i.test(message))
        customReply = "Fully trained by SAHAL_PRO";

      if (customReply) {
        addMessage("JARVIS", customReply);
        return;
      }

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("JARVIS", data.reply, data.gif);
      } catch (err) {
        addMessage("JARVIS", "⚠️ Error sending request.");
      }
    }
  </script>
</body>
</html>
