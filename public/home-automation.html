<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation â€” Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(3,6,7,0.55), rgba(3,6,7,0.75));
      z-index: -1;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    nav .logo { font-weight: 700; font-size: 18px; color: #e3f9ff; }

    nav .nav-links {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 16px;
      border-radius: 12px;
      color: #e3f9ff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(100,0,255,0.25));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 8px rgba(0,255,255,0.25);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover { color: #fff; text-shadow: 0 0 4px #00ffff; transform: translateY(-2px); }
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }
    nav a.music { color: #1db954; }
    nav a.video { color: #ff6b00; }
    nav a.home { color: #ff3bff; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background: #e3f9ff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .nav-active {
      display: flex !important;
      flex-direction: column;
      position: fixed;
      top: 65px;
      left: 0;
      width: 100%;
      background: rgba(20,25,40,0.9);
      backdrop-filter: blur(20px);
      padding: 15px 0;
      z-index: 9;
    }

    /* Centered typing animation */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      padding: 0 10px;
    }

    #cursor {
      display: inline-block;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* ======== MOBILE RESPONSIVE STYLES ======== */
    @media screen and (max-width: 768px) {
      .nav-links { display: none; gap: 10px; }
      .hamburger { display: flex; }
      .center { font-size: 32px; }
    }

    @media screen and (max-width: 480px) {
      nav { padding: 0 12px; }
      .center { font-size: 26px; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <nav>
    <div class="logo">Home Automation</div>
    <div class="nav-links">
      <a href="index.html" class="chat">Chat-bot</a>
      <a href="bots.html" class="discord">Discord Bots</a>
      <a href="image.html" class="image">Image Gen</a>
      <a href="music.html" class="music">Music</a>
      <a href="video.html" class="video">Video Gen</a>
      <a href="home-automation.html" class="home">Home Automation</a>
    </div>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="center">
    <span id="typing"></span><span id="cursor">|</span>
  </div>

  <script>
    // Typing effect
    const text = "Coming Soon";
    const typingEl = document.getElementById("typing");
    let index = 0;
    function type() {
      if (index < text.length) {
        typingEl.textContent += text[index];
        index++;
        setTimeout(type, 150);
      }
    }
    window.onload = type;

    // Hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
      hamburger.classList.toggle('toggle');
    });
  </script>

</body>
</html>
