<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
      background: radial-gradient(circle at top, #0a0c18, #000);
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
      filter: brightness(0.7) contrast(1.2);
    }

    /* Nova Bar (unchanged) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      transition: 0.3s;
      text-align: center;
      color: #fff;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    nav a.chat { background: rgba(0,234,255,0.3); border-color: #00eaff; color: #00eaff; }
    nav a.discord { background: rgba(128,0,128,0.3); border-color: purple; color: purple; }
    nav a.image { background: rgba(255,165,0,0.3); border-color: orange; color: orange; }

    /* Page content */
    .content {
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bots-title {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      text-shadow: 0 0 15px rgba(0,234,255,0.6);
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 1100px;
      padding: 30px;
    }

    .bot-card {
      background: linear-gradient(145deg, rgba(15, 18, 28, 0.95), rgba(25, 30, 50, 0.9));
      border-radius: 16px;
      padding: 28px;
      width: 260px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.2);
      transition: 0.3s ease;
      position: relative;
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.3);
      border-color: rgba(0, 255, 255, 0.4);
    }

    .boss {
      border: 2px solid #00eaff;
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
      background: linear-gradient(160deg, rgba(20, 25, 45, 0.95), rgba(35, 40, 65, 0.9));
    }

    .bot-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00d0ff;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 208, 255, 0.6);
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff99;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 10px #00ff99;
    }

    .bot-card h2 {
      margin: 8px 0;
      font-weight: 600;
      color: #00eaff;
      text-shadow: 0 0 8px rgba(0,234,255,0.5);
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
      color: #d0dfff;
    }

    .join-btn {
      background: linear-gradient(90deg, #00eaff, #7a5cff);
      color: black;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      display: block;
      box-shadow: 0 0 10px rgba(0,234,255,0.3);
    }

    .join-btn:hover {
      background: linear-gradient(90deg, #7a5cff, #00eaff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,234,255,0.5);
    }
  </style>
</head>
