<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0f17;
      font-family: "Poppins", sans-serif;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      padding: 18px 0;
      background: rgba(10, 12, 18, 0.85);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      gap: 50px;
      font-size: 18px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    .navbar a {
      text-decoration: none;
      color: #a8b4c7;
      transition: 0.3s;
    }

    .navbar a:hover,
    .navbar .active {
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    /* PUSH CONTENT BELOW NAV */
    .content {
      padding-top: 110px;
      display: flex;
      justify-content: center;
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 1100px;
      padding: 30px;
    }

    .bot-card {
      background: #141820;
      border-radius: 14px;
      padding: 28px;
      width: 260px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      transition: 0.3s;
      border: 1px solid #2a2f3a;
      position: relative;
    }

    /* JARVIS BOSS */
    .boss {
      transform: scale(1.25);
      border: 2px solid #00d0ff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
    }

    .bot-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00d0ff;
      margin-bottom: 15px;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff4c;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 8px #00ff4c;
    }

    .bot-card h2 {
      margin: 8px 0;
      font-weight: 600;
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .join-btn {
      background: #00d0ff;
      color: black;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      display: block;
    }

    .join-btn:hover {
      background: #00a6d4;
    }
  </style>

</head>
<body>

</html>
