<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(65%);
    }

    /* ====== Futuristic Glass NovaBar ====== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ffff;
      transform: translateY(-2px);
    }

    /* Active link color accent */
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }

    /* ====== Content ====== */
    .content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bots-title {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #a377ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 1100px;
      padding: 30px;
    }

    .bot-card {
      background: rgba(10, 15, 25, 0.85);
      border-radius: 16px;
      padding: 28px;
      width: 260px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
      border: 1px solid rgba(0, 255, 255, 0.15);
      position: relative;
    }

    .boss {
      border: 1px solid #00ffff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.3);
    }

    .bot-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #00ffff;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff4c;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 8px #00ff4c;
    }

    .bot-card h2 {
      margin: 8px 0;
      font-weight: 600;
      color: #00eaff;
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
      color: #d8faff;
    }

    .join-btn {
      background: linear-gradient(90deg, #00eaff, #a377ff);
      color: black;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      display: block;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }

    .join-btn:hover {
      background: linear-gradient(90deg, #00ffff, #b38aff);
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(0,255,255,0.4);
    }
  </style>
