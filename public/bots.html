<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* ====== Futuristic Glass NovaBar ====== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      flex-wrap: wrap;
    }

    /* Nav links container */
    .nav-links {
      display: flex;
      gap: 35px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #e3f9ff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(100,0,255,0.25));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 8px rgba(0,255,255,0.25);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 4px #00ffff;
      transform: translateY(-2px);
    }

    nav a.chat { color: #00eaff; }           
    nav a.discord { color: #a377ff; }        
    nav a.image { color: #39ff14; }          
    nav a.music { color: #1db954; }          
    nav a.video { color: #ff6b00; }          
    nav a.home { color: #ff3bff; }           

    /* ===== Hamburger Menu Styles ===== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #00ffff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    .hamburger.toggle div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.toggle div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.toggle div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .content {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bots-title {
      font-size: 36px;
      font-weight: 700;
      color: #00eaff;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00eaff;
      text-align: center;
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 1100px;
      padding: 30px;
    }

    .bot-card {
      background: rgba(20,24,32,0.9);
      border-radius: 14px;
      padding: 28px;
      width: 260px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      transition: 0.3s;
      border: 1px solid #2a2f3a;
      position: relative;
    }

    .boss {
      transform: scale(1.25);
      border: 2px solid #00d0ff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
    }

    .bot-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00d0ff;
      margin-bottom: 15px;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff4c;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 8px #00ff4c;
    }

    .bot-card h2 {
      margin: 8px 0;
      font-weight: 600;
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .join-btn {
      background: #00d0ff;
      color: black;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      display: block;
    }

    .join-btn:hover {
      background: #00a6d4;
    }

    /* ===== Mobile Responsive ===== */
    @media screen and (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background: rgba(20, 25, 40, 0.85);
        padding: 10px 0;
      }
      .nav-links.active { display: flex; }

      nav { flex-wrap: wrap; height: auto; gap: 10px; padding: 10px 0; }

      nav a { font-size: 14px; padding: 8px 16px; }

      .bots-title { font-size: 28px; }

      .bots-wrapper { gap: 20px; padding: 20px; }

      .bot-card { width: 45%; padding: 20px; }
    }

    @media screen and (max-width: 480px) {
      .bots-title { font-size: 22px; }
      nav a { font-size: 12px; padding: 6px 12px; }
      .bot-card { width: 90%; padding: 15px; }
    }
  </style>
</head>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      hamburger.classList.toggle("toggle");
    });
  </script>

</body>
