  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    /* ===== Modern NovaBar (exact copy from image.html) ===== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 10;
      box-shadow: 0 0 15px rgba(0,234,255,0.2);
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 22px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: 0.3s ease;
      position: relative;
      color: #fff;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #00eaff, #ff00ff, #ffa500);
      background-size: 300%;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s, transform 0.4s;
      z-index: -1;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px currentColor, 0 0 40px currentColor;
      transform: scale(1.05);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1.1);
      animation: glowMove 2s linear infinite;
    }

    @keyframes glowMove {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    nav a.chat { color: #00eaff; }
    nav a.discord { color: #ff00ff; }
    nav a.image { color: #ffa500; }

    /* ===== Page Content ===== */
    .content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .bots-title {
      font-size: 40px;
      font-weight: 700;
      background: linear-gradient(90deg, #00eaff, #ff00ff, #ffa500);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      margin-bottom: 40px;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #00eaff; }
      to { text-shadow: 0 0 25px #ffa500; }
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 1100px;
      padding: 30px;
    }

    /* ===== Colorful Bot Cards ===== */
    .bot-card {
      background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(20,20,40,0.9));
      border-radius: 16px;
      padding: 30px;
      width: 270px;
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      position: relative;
      transition: 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.3), 0 0 50px rgba(0,255,255,0.4);
    }

    .bot-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00eaff;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #00eaff;
    }

    .boss {
      border: 3px solid #ff00ff;
      box-shadow: 0 0 25px #ff00ff, 0 0 60px rgba(255,0,255,0.5);
      transform: scale(1.05);
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff4c;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 8px #00ff4c;
    }

    .bot-card h2 {
      margin: 10px 0;
      font-weight: 700;
      font-size: 20px;
      background: linear-gradient(90deg, #00eaff, #ff00ff, #ffa500);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.9;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }

    .join-btn {
      background: linear-gradient(90deg, #00eaff, #ff00ff, #ffa500);
      color: #000;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: 0.25s;
      display: block;
    }

    .join-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }
  </style>
