<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video setup */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Nova Bar / Neon navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      transition: 0.3s;
      text-align: center;
      color: #fff;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    nav a.chat { background: rgba(0,234,255,0.3); border-color: #00eaff; color: #00eaff; }
    nav a.discord { background: rgba(128,0,128,0.3); border-color: purple; color: purple; }
    nav a.image { background: rgba(255,165,0,0.3); border-color: orange; color: orange; }

    .content {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bots-title {
      font-size: 36px;
      font-weight: 700;
      color: #00eaff;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00eaff;
    }

    .bots-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 1100px;
      padding: 30px;
    }

    .bot-card {
      background: rgba(20,24,32,0.9);
      border-radius: 14px;
      padding: 28px;
      width: 260px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      transition: 0.3s;
      border: 1px solid #2a2f3a;
      position: relative;
    }

    .boss {
      transform: scale(1.25);
      border: 2px solid #00d0ff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }

    .bot-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.35);
    }

    .bot-card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00d0ff;
      margin-bottom: 15px;
    }

    .status-dot {
      width: 14px;
      height: 14px;
      background: #00ff4c;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      right: 18px;
      box-shadow: 0 0 8px #00ff4c;
    }

    .bot-card h2 {
      margin: 8px 0;
      font-weight: 600;
    }

    .bot-card p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .join-btn {
      background: #00d0ff;
      color: black;
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      display: block;
    }

    .join-btn:hover {
      background: #00a6d4;
    }
  </style>
</head>

</html>
