<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI - Video Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #dffaff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    nav a:hover::before { opacity: 1; transform: scale(1); }
    nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }

    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }
    nav a.video { color: #ff6b6b; }

    .container {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      height: calc(100% - 65px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1.title {
      font-size: 38px;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b6b, #ff8c00);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff8c00;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #ff6b6b, 0 0 15px #ff8c00; }
      50% { text-shadow: 0 0 15px #ff6b6b, 0 0 25px #ff8c00; }
      100% { text-shadow: 0 0 5px #ff6b6b, 0 0 15px #ff8c00; }
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    #promptInput {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0,0,0,0.8);
      color: #ff6b6b;
      box-shadow: 0 0 5px #ff6b6b, 0 0 10px #ff8c00;
      transition: 0.3s;
    }

    #promptInput:focus {
      box-shadow: 0 0 15px #ff6b6b, 0 0 30px #ff8c00;
      color: #fff;
      background: rgba(0,0,0,0.9);
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #ff6b6b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff6b6b;
    }

    button:hover {
      background: #ff8c00;
      box-shadow: 0 0 15px #ff8c00, 0 0 25px #ff6b6b;
    }

    #loading {
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 8px #ff6b6b, 0 0 12px #ff8c00;
      display: none;
    }

    #videoPlayer {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 15px;
      display: none;
      box-shadow: 0 0 15px #ff6b6b, 0 0 25px #ff8c00;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/sx5ph8.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="video.html" class="video">Video Gen</a>
  </nav>

  <div class="container">
    <h1 class="title">üé¨ Video Generator</h1>

    <div class="input-area">
      <input id="promptInput" type="text" placeholder="Describe the video you want...">
      <button id="generateBtn">Generate</button>
    </div>

    <p id="loading">‚è≥ Generating video... Please wait...</p>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    const input = document.getElementById("promptInput");
    const generateBtn = document.getElementById("generateBtn");
    const videoPlayer = document.getElementById("videoPlayer");
    const loadingText = document.getElementById("loading");

    generateBtn.onclick = generateVideo;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") generateVideo();
    });

    async function generateVideo() {
      const prompt = input.value.trim();
      if (!prompt) return alert("Please enter a description!");

      videoPlayer.style.display = "none";
      loadingText.style.display = "block";

      try {
        const res = await fetch("/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.url) {
          videoPlayer.src = data.url;
          videoPlayer.style.display = "block";
        } else {
          alert("‚ùå Failed to generate video: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error connecting to the server.");
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>

</body>
</html>
