<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI - Image Generator</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
    background: transparent;
  }

  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(60%);
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(20, 25, 40, 0.35);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    z-index: 10;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    height: 65px;
  }

  .nav-links {
    display: flex;
    gap: 35px;
    align-items: center;
    justify-content: center;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    padding: 10px 24px;
    border-radius: 12px;
    color: #dffaff;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.3s ease;
    z-index: -1;
    box-shadow: 0 0 12px rgba(0,255,255,0.4);
  }

  nav a:hover::before { opacity: 1; transform: scale(1); }
  nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; transform: translateY(-2px); }

  nav a.chat { color: #00eaff; }
  nav a.discord { color: #a377ff; }
  nav a.image { color: #39ff14; }
  nav a.music { color: #1db954; }
  nav a.video { color: #ff6b00; }
  nav a.home { color: #ff3bff; }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    position: absolute;
    left: 24px;
  }

  .hamburger div {
    width: 28px;
    height: 3px;
    background: #e3f9ff;
    border-radius: 2px;
    transition: all 0.4s ease;
  }

  .hamburger.toggle div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.toggle div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.toggle div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  .container {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    height: calc(100% - 65px);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 38px;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00ffaa, #00eaff, #a86bff);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px #00ffaa, 0 0 20px #00eaff;
    animation: glowText 2s infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
    50% { text-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff; }
    100% { text-shadow: 0 0 5px #00ffaa, 0 0 15px #00eaff; }
  }

  .input-area {
    display: flex;
    gap: 10px;
    width: 80%;
    max-width: 600px;
    margin-bottom: 20px;
  }

  #promptInput {
    flex: 1;
    padding: 12px 15px;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    box-shadow: 0 0 8px rgba(0,255,255,0.25);
    transition: 0.3s;
  }

  #promptInput:focus {
    box-shadow: 0 0 15px #00ffaa, 0 0 30px #00eaff;
    transform: scale(1.02);
  }

  button {
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    background: #00ffaa;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #00ffaa;
    transition: 0.3s;
  }

  button:hover {
    background: #00eaff;
    box-shadow: 0 0 15px #00eaff;
    transform: scale(1.05);
  }

  #generatedImage {
    max-width: 80%;
    margin-top: 20px;
    border-radius: 12px;
    display: none;
    box-shadow: 0 0 15px #00ffaa, 0 0 25px #00eaff;
    animation: imagePop 1s ease-in-out;
  }

  #loading {
    color: #fff;
    text-shadow: 0 0 8px #00ffaa, 0 0 15px #00eaff;
    margin-top: 10px;
    display: none;
  }

  @keyframes imagePop {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @media screen and (max-width: 768px) {
    nav { justify-content: flex-start; padding-left: 24px; }
    .hamburger { display: flex; }
    .nav-links {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 65px;
      left: 0;
      background: rgba(20,25,40,0.95);
      backdrop-filter: blur(20px);
      padding: 15px 0;
      z-index: 9;
    }
    .nav-links.nav-active { display: flex; }
    .input-area { flex-direction: column; width: 90%; }
    button { width: 100%; }
    #generatedImage { max-width: 90%; }
  }

</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
</video>

<nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="container">
  <h1>üß† Image Generator</h1>

  <div class="input-area">
    <input id="promptInput" type="text" placeholder="Describe the image you want to create...">
    <button id="generateBtn">Generate</button>
  </div>

  <p id="loading">‚è≥ Generating image... Please wait...</p>
  <img id="generatedImage" src="" alt="Generated Image">
</div>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("nav-active");
    hamburger.classList.toggle("toggle");
  });

  const input = document.getElementById("promptInput");
  const generateBtn = document.getElementById("generateBtn");
  const imageEl = document.getElementById("generatedImage");
  const loadingText = document.getElementById("loading");

  generateBtn.onclick = generateImage;
  input.addEventListener("keydown", e => { if(e.key === "Enter") generateImage(); });

  async function generateImage() {
    const prompt = input.value.trim();
    if(!prompt) return alert("Please enter a description!");
    imageEl.style.display = "none";
    loadingText.style.display = "block";

    try {
      const res = await fetch("/generate-image", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({prompt})
      });
      const data = await res.json();

      if(data.imageURL){
        imageEl.src = data.imageURL;
        imageEl.style.display = "block";
      } else {
        alert("‚ùå Failed to generate image: "+(data.error||"Unknown error"));
      }
    } catch(err){
      alert("‚ö†Ô∏è Error connecting to the server.");
    } finally {
      loadingText.style.display = "none";
    }
  }
</script>
</body>
</html>
