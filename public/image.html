<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI - Image Generator</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000;
    }

    /* ===== NovaBar (copied exactly from index.html) ===== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      transition: 0.3s;
      text-align: center;
      color: #fff;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
    }

    nav a.chat {
      background: rgba(0,234,255,0.3);
      border-color: #00eaff;
      color: #00eaff;
    }

    nav a.discord {
      background: rgba(128,0,128,0.3);
      border-color: purple;
      color: purple;
    }

    nav a.image {
      background: rgba(255,165,0,0.3);
      border-color: orange;
      color: orange;
    }

    /* ===== Page Content ===== */
    .container {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffa500;
      text-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
    }

    #promptInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffa500;
      box-shadow: 0 0 10px #ffa500;
    }

    button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #output {
      margin-top: 20px;
    }

    #generatedImage {
      max-width: 80%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ffa500;
      display: none;
    }

    #loading {
      font-size: 18px;
      color: #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===== NovaBar (exact copy) ===== -->
  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <!-- ===== Image Generator Content ===== -->
  <div class="container">
    <h1>üß† Image Generator</h1>

    <div class="input-area">
      <input id="promptInput" type="text" placeholder="Describe the image you want to create...">
      <button id="generateBtn">Generate</button>
    </div>

    <div id="output">
      <p id="loading">‚è≥ Generating image... Please wait...</p>
      <img id="generatedImage" src="" alt="Generated Image">
    </div>
  </div>

  <script>
    const input = document.getElementById("promptInput");
    const generateBtn = document.getElementById("generateBtn");
    const imageEl = document.getElementById("generatedImage");
    const loadingText = document.getElementById("loading");

    generateBtn.onclick = generateImage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") generateImage();
    });

    async function generateImage() {
      const prompt = input.value.trim();
      if (!prompt) return alert("Please enter a description!");

      imageEl.style.display = "none";
      loadingText.style.display = "block";

      try {
        const res = await fetch("/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.imageURL) {
          imageEl.src = data.imageURL;
          imageEl.style.display = "block";
        } else {
          alert("‚ùå Failed to generate image: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error connecting to the server.");
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>
</body>
</html>
