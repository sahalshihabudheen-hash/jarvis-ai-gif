<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI - Image Generator</title>
  <style>
    /* ===== Reset ===== */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000;
    }

    /* ===== Background Video ===== */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) blur(2px);
    }

    /* ===== Overlay Glow Effect ===== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), rgba(0, 0, 0, 0.9));
      z-index: -1;
    }

    /* ===== Futuristic Navbar ===== */
    nav {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 65px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      z-index: 10;
      transition: 0.3s;
    }

    nav:hover {
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
      color: #00eaff;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0%;
      background: #00eaff;
      transition: width 0.3s;
      box-shadow: 0 0 10px #00eaff;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00eaff, 0 0 30px #00eaff;
    }

    nav a.chat {
      color: #00eaff;
    }

    nav a.discord {
      color: #bf00ff;
    }

    nav a.image {
      color: #ffa500;
    }

    /* ===== Page Content ===== */
    .container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffa500;
      text-shadow: 0 0 15px #ffa500, 0 0 30px #ffa500;
      font-size: 42px;
      margin-bottom: 30px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
    }

    #promptInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #ffa500;
      box-shadow: 0 0 15px #ffa500;
    }

    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #ffa500, #ffcc00);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffa500;
    }

    #output {
      margin-top: 30px;
    }

    #generatedImage {
      max-width: 80%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px #ffa500;
      display: none;
      transition: 0.3s;
    }

    #loading {
      font-size: 18px;
      color: #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ===== Background Video ===== -->
  <video id="bgVideo" autoplay muted loop>
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- ===== Navbar ===== -->
  <nav>
    <a href="index.html" class="chat">Chat-Bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <!-- ===== Main Content ===== -->
  <div class="container">
    <h1>üß† Image Generator</h1>

    <div class="input-area">
      <input id="promptInput" type="text" placeholder="Describe the image you want to create...">
      <button id="generateBtn">Generate</button>
    </div>

    <div id="output">
      <p id="loading">‚è≥ Generating image... Please wait...</p>
      <img id="generatedImage" src="" alt="Generated Image">
    </div>
  </div>

  <script>
    const input = document.getElementById("promptInput");
    const generateBtn = document.getElementById("generateBtn");
    const imageEl = document.getElementById("generatedImage");
    const loadingText = document.getElementById("loading");

    generateBtn.onclick = generateImage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") generateImage();
    });

    async function generateImage() {
      const prompt = input.value.trim();
      if (!prompt) return alert("Please enter a description!");

      imageEl.style.display = "none";
      loadingText.style.display = "block";

      try {
        const res = await fetch("/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.imageURL) {
          imageEl.src = data.imageURL;
          imageEl.style.display = "block";
        } else {
          alert("‚ùå Failed to generate image: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error connecting to the server.");
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>
</body>
</html>
