<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS AI - Image Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* Background video setup with brightness adjustment */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%); /* ‚úÖ Reduced brightness */
    }

    /* ===== Modern NovaBar ===== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      z-index: 10;
      box-shadow: 0 0 15px rgba(0,234,255,0.2);
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 22px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: 0.3s ease;
      position: relative;
      color: #fff;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      background: linear-gradient(90deg, #00eaff, #ff00ff, #ffa500);
      background-size: 300%;
      filter: blur(5px);
      opacity: 0;
      transition: opacity 0.3s, transform 0.4s;
      z-index: -1;
    }

    /* ‚úÖ Glow effect for text on hover */
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px currentColor, 0 0 40px currentColor;
      transform: scale(1.05);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1.1);
      animation: glowMove 2s linear infinite;
    }

    @keyframes glowMove {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    nav a.chat { color: #00eaff; }
    nav a.discord { color: #ff00ff; }
    nav a.image { color: #ffa500; }

    /* ===== Page Content ===== */
    .container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffa500;
      text-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
    }

    #promptInput {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffa500;
      box-shadow: 0 0 10px #ffa500;
    }

    button {
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #output {
      margin-top: 20px;
    }

    #generatedImage {
      max-width: 80%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px #ffa500;
      display: none;
    }

    #loading {
      font-size: 18px;
      color: #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>

  <!-- ===== NovaBar ===== -->
  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
  </nav>

  <!-- ===== Image Generator Content ===== -->
  <div class="container">
    <h1>üß† Image Generator</h1>

    <div class="input-area">
      <input id="promptInput" type="text" placeholder="Describe the image you want to create...">
      <button id="generateBtn">Generate</button>
    </div>

    <div id="output">
      <p id="loading">‚è≥ Generating image... Please wait...</p>
      <img id="generatedImage" src="" alt="Generated Image">
    </div>
  </div>

  <script>
    const input = document.getElementById("promptInput");
    const generateBtn = document.getElementById("generateBtn");
    const imageEl = document.getElementById("generatedImage");
    const loadingText = document.getElementById("loading");

    generateBtn.onclick = generateImage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") generateImage();
    });

    async function generateImage() {
      const prompt = input.value.trim();
      if (!prompt) return alert("Please enter a description!");

      imageEl.style.display = "none";
      loadingText.style.display = "block";

      try {
        const res = await fetch("/generate-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.imageURL) {
          imageEl.src = data.imageURL;
          imageEl.style.display = "block";
        } else {
          alert("‚ùå Failed to generate image: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error connecting to the server.");
      } finally {
        loadingText.style.display = "none";
      }
    }
  </script>
</body>
</html>
