<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JARVIS Music ‚Äî Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0b1114;
    --panel: rgba(15,21,24,0.85);
    --accent: #1db954;
    --text: #e9f2ef;
    --muted: #9aa6a1;
    --glass: rgba(255,255,255,0.03);
    --card-shadow: 0 15px 40px rgba(2,6,10,0.6);
  }

  html, body {
    height:100%;
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(180deg,#071017 0%, #041014 100%);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
  }

  /* NAVBAR */
  nav {
    position: fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center; padding:0 20px; z-index:40;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border-bottom:1px solid rgba(255,255,255,0.05);
  }
  .nav-left { display:flex; gap:14px; align-items:center }
  .logo { display:flex; align-items:center; gap:10px; padding:6px 10px; border-radius:12px; background: var(--glass); box-shadow: var(--card-shadow); }
  .dot { width:36px; height:36px; border-radius:50%; background: linear-gradient(135deg, #1db954, #6ad1ff); display:flex; align-items:center; justify-content:center; font-weight:800; color:#071017; font-size:18px; }

  #navLinks {
    display:flex; gap:28px; list-style:none; margin:0; padding:0; position:absolute; left:50%; transform:translateX(-50%); align-items:center;
  }
  #navLinks li a {
    color: #dffaff; text-decoration:none; padding:8px 14px; font-weight:600; border-radius:12px;
    transition: background .2s, transform .2s;
  }
  #navLinks li a:hover { background: rgba(255,255,255,0.05); transform:translateY(-2px); }

  .hamburger { display:none; flex-direction:column; gap:6px; cursor:pointer; position:absolute; right:20px; }
  .hamburger span { width:26px; height:3px; border-radius:2px; background:#e3f9ff; display:block; }

  /* PAGE LAYOUT */
  .page { display:grid; grid-template-columns:220px 1fr 320px; gap:22px; padding:100px 28px 140px; min-height: calc(100vh - 140px); }
  .sidebar, .right-panel { background: var(--panel); border-radius:16px; padding:16px; box-shadow: var(--card-shadow); backdrop-filter: blur(12px); }
  .sidebar { height: calc(100vh - 140px); position:sticky; top:80px; overflow:auto; }
  .right-panel { height: calc(100vh - 140px); position:sticky; top:80px; overflow:auto; }

  .nav-item { display:flex; align-items:center; gap:10px; padding:12px; border-radius:12px; color:var(--muted); cursor:pointer; transition: background .2s, transform .2s; }
  .nav-item:hover { background: rgba(255,255,255,0.05); transform:translateY(-2px); }
  .playlist-list { margin-top:12px; display:flex; flex-direction:column; gap:10px; }

  /* MAIN */
  .main { display:flex; flex-direction:column; gap:24px; }
  .hero { display:flex; justify-content:space-between; align-items:center; gap:16px; }
  .hero .title { font-size:26px; font-weight:800; }
  .searchbar { display:flex; gap:10px; align-items:center; width:480px; }
  .searchbar input { flex:1; padding:12px 14px; border-radius:14px; border:none; background: rgba(255,255,255,0.05); color:var(--text); font-weight:500; }
  .searchbar button { padding:12px 16px; border-radius:14px; border:none; background:var(--accent); color:#071018; font-weight:700; cursor:pointer; transition: transform .2s; }
  .searchbar button:hover { transform: scale(1.05); }

  .song-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap:18px; margin-top:6px; }
  .song-card { background: rgba(255,255,255,0.02); border-radius:16px; padding:12px; cursor:pointer; position:relative; overflow:hidden; transition: transform .2s, box-shadow .2s; }
  .song-card:hover { transform: translateY(-6px); box-shadow:0 20px 50px rgba(2,6,10,0.6); }
  .song-cover { width:100%; height:140px; object-fit:cover; border-radius:12px; display:block; }
  .song-meta { margin-top:10px; }
  .song-meta .title { font-weight:700; font-size:15px; color:var(--text); }
  .song-meta .artist { font-size:13px; color:var(--muted); margin-top:4px; }
  .add-to-pl-btn { position:absolute; top:10px; right:10px; width:36px; height:36px; border-radius:50%; border:none; background:rgba(0,0,0,0.45); color:#fff; font-weight:700; cursor:pointer; transition: transform .2s; }
  .add-to-pl-btn:hover { transform: scale(1.1); }

  /* PLAYER */
  .player-bar { position:fixed; left:0; right:0; bottom:0; height:96px; background:#071017; border-top:1px solid rgba(255,255,255,0.02); display:flex; align-items:center; gap:20px; padding:10px 24px; z-index:60; }
  .player-left { display:flex; align-items:center; gap:12px; }
  .player-cover { width:64px; height:64px; border-radius:12px; overflow:hidden; background:#0b0f12; }
  .btn { width:44px; height:44px; border-radius:50%; background:rgba(255,255,255,0.03); border:none; color:#fff; display:grid; place-items:center; cursor:pointer; transition: transform .2s; }
  .btn:hover { transform: scale(1.1); }
  .btn.play { width:56px; height:56px; background:var(--accent); color:#071018; font-weight:800; font-size:18px; }

  .progress { width:420px; height:10px; background:rgba(255,255,255,0.05); border-radius:10px; overflow:hidden; margin-left:20px; }
  .progress > i { display:block; height:100%; width:0%; background: linear-gradient(90deg, var(--accent), #9cffff); transition: width .2s; }

  .wave-container { display:flex; align-items:flex-end; gap:4px; height:30px; }
  .wave-bar { width:4px; background:var(--accent); border-radius:2px; height:8px; animation:wave 0.6s infinite; animation-play-state:paused; --scale:1; }
  @keyframes wave { 0%{height:8px}50%{height:calc(8px + 18px * var(--scale))}100%{height:8px} }

  /* MEDIA */
  @media(max-width:1100px){ .page{grid-template-columns:200px 1fr} .right-panel{display:none} .progress{display:none} }
  @media(max-width:720px){ #navLinks{display:none} .hamburger{display:flex} .sidebar{position:fixed;left:-260px;top:64px;height:calc(100vh - 64px);z-index:50;transition:transform .28s} .sidebar.open{transform:translateX(260px)} .page{grid-template-columns:1fr;padding:120px 12px 140px} .player-bar{padding:8px 12px} }
</style>
</head>
<body>
<!-- NAVBAR -->
<nav>
  <div class="nav-left">
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    <div class="logo" style="cursor:default"><div class="dot">J</div>
      <div><h1 style="font-size:14px;margin:0">JARVIS Music</h1><div style="font-size:11px;color:var(--muted);margin-top:2px">Premium Vibe</div></div>
    </div>
  </div>
  <ul id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">Music</a></li>
    <li><a href="#">Library</a></li>
  </ul>
</nav>

<!-- PAGE -->
<div class="page">
  <aside class="sidebar">
    <h3>Browse</h3>
    <div class="nav-item">üè† Home</div>
    <div class="nav-item">üîç Search</div>
    <div class="nav-item">üìö Library</div>
  </aside>
  <main class="main">
    <div class="hero">
      <div><div class="title">Featured</div><div class="muted small">Premium look demo</div></div>
      <div class="searchbar">
        <input id="ytInput" placeholder="Search song or paste link...">
        <button id="loadBtn">Play</button>
      </div>
    </div>
    <div id="songGrid" class="song-grid">
      <!-- Sample songs -->
      <div class="song-card">
        <img class="song-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Blinding Lights</div><div class="artist muted">The Weeknd</div></div>
        <button class="add-to-pl-btn">+</button>
      </div>
      <div class="song-card">
        <img class="song-cover" src="https://i.ytimg.com/vi/34Na4j8AVgA/hqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Starboy</div><div class="artist muted">The Weeknd</div></div>
        <button class="add-to-pl-btn">+</button>
      </div>
    </div>
  </main>
  <aside class="right-panel">
    <h4>Now Playing</h4>
    <div style="display:flex;gap:10px;align-items:center">
      <div style="width:56px;height:56px;border-radius:12px;overflow:hidden;background:#0b0f12">
        <img id="coverImg" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" style="width:100%;height:100%;object-fit:cover">
      </div>
      <div>
        <div id="trackTitle" style="font-weight:700">Not Playing</div>
        <div id="trackArtist" class="muted">‚Äî</div>
      </div>
    </div>
  </aside>
</div>

<!-- PLAYER -->
<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt=""></div>
    <div class="player-meta"><div id="miniTrackTitle" class="title">Not Playing</div><div id="miniTrackArtist" class="muted small">‚Äî</div></div>
  </div>
  <div style="display:flex;flex-direction:column;align-items:center;flex:1">
    <div class="player-controls">
      <button class="btn" id="prevBtn">‚èÆ</button>
      <button class="btn play" id="playBtn">‚ñ∂</button>
      <button class="btn" id="nextBtn">‚è≠</button>
      <div class="progress"><i id="progressFill"></i></div>
    </div>
    <div class="wave-container" id="waveContainer">
      <div class="wave-bar" style="--scale:1;"></div>
      <div class="wave-bar" style="--scale:1.5;"></div>
      <div class="wave-bar" style="--scale:1.2;"></div>
      <div class="wave-bar" style="--scale:1.8;"></div>
      <div class="wave-bar" style="--scale:1.3;"></div>
    </div>
  </div>
</div>
<script>
  const hamburger = document.getElementById("hamburger");
  const sidebar = document.querySelector(".sidebar");
  hamburger?.addEventListener("click", () => sidebar.classList.toggle("open"));
</script>
</body>
</html>
