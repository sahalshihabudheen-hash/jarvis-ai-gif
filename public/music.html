<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JARVIS Music — Spotify Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1114;
    --panel:#0e1618;
    --muted:#9aa6a1;
    --glass: rgba(255,255,255,0.06);
    --accent:#4169E1;
    --accent-2:#1d7bff;
    --card-shadow: 0 10px 30px rgba(2,6,10,0.6);
    --text:#e9f2ef;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,"Segoe UI",Roboto,Arial,sans-serif;background:linear-gradient(180deg,#071017 0%, #041014 100%);color:var(--text);-webkit-font-smoothing:antialiased}

  nav{
    position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;padding:0 20px;z-index:40;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.06)
  }
  .hamburger{display:none;flex-direction:column;cursor:pointer;gap:5px;position:absolute;left:20px}
  .hamburger div{width:28px;height:3px;background:#e3f9ff;border-radius:2px;transition:all .4s ease}
  .hamburger.toggle div:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
  .hamburger.toggle div:nth-child(2){opacity:0}
  .hamburger.toggle div:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}
  .nav-links{display:flex;gap:28px;align-items:center;justify-content:center;margin:0 auto}
  .nav-links a{text-decoration:none;font-weight:600;font-size:15px;padding:10px 20px;border-radius:12px;color:#dffaff;transition:.25s}
  .nav-links a:hover{color:#fff;transform:translateY(-2px)}
  .nav-links a.music{color:#1db954}
  @media(max-width:768px){
    .hamburger{display:flex}
    .nav-links{display:none;flex-direction:column;gap:10px;width:100%;text-align:center;position:fixed;top:64px;left:0;background:rgba(20,25,40,0.95);backdrop-filter:blur(20px);padding:15px 0;z-index:39}
    .nav-links.nav-active{display:flex}
  }

  .page{display:grid;grid-template-columns:220px 1fr;gap:22px;padding:100px 28px 140px;min-height:calc(100vh - 140px)}
  .sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border-radius:12px;padding:16px;box-shadow:var(--card-shadow);height:calc(100vh - 140px);position:sticky;top:80px;overflow:auto}
  .sidebar h3{margin:0 0 12px 0}
  .playlist-list{margin-top:12px;display:flex;flex-direction:column;gap:8px}
  .pl-btn{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);cursor:pointer}
  .pl-btn:hover{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); color:var(--text)}
  #createPlaylistBtn{margin-top:12px;padding:10px;border-radius:10px;border:none;background:var(--accent);color:#071018;font-weight:700;cursor:pointer;width:100%}

  .main{display:flex;flex-direction:column;gap:20px}
  .hero{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}
  .hero .title{font-size:24px;font-weight:800}
  .searchbar{display:flex;gap:10px;align-items:center;width:480px;max-width:100%}
  .searchbar input{flex:1;padding:10px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:var(--text)}
  .searchbar button{padding:10px 12px;border-radius:10px;border:none;background:var(--accent-2);color:#071018;font-weight:700;cursor:pointer}

  .section-title{font-size:18px;font-weight:800;margin-top:4px}
  .song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px;margin-top:6px}
  .song-card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border-radius:12px;padding:10px;cursor:pointer;position:relative;overflow:hidden;transition:transform .18s,box-shadow .18s}
  .song-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,10,0.6)}
  .song-card.playing{outline:2px solid #6ad1ff}
  .song-cover{width:100%;height:150px;object-fit:cover;border-radius:8px;display:block}
  .song-meta{margin-top:8px}
  .song-meta .title{font-weight:700;font-size:14px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .song-meta .artist{font-size:13px;color:var(--muted);margin-top:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .add-to-pl-btn{position:absolute;top:8px;right:8px;width:34px;height:34px;border-radius:8px;border:none;background:rgba(0,0,0,0.45);color:#fff;font-weight:700;cursor:pointer}

  .player-bar{position:fixed;left:0;right:0;bottom:0;height:auto;background:#071017;border-top:1px solid rgba(255,255,255,0.06);display:flex;align-items:center;gap:16px;padding:10px 16px;z-index:60;flex-wrap:wrap}
  .player-left{display:flex;align-items:center;gap:12px;flex:1 1 240px}
  .player-cover{width:64px;height:64px;border-radius:8px;overflow:hidden;background:#0b0f12}
  .player-cover img{width:100%;height:100%;object-fit:cover}
  .player-meta{display:flex;flex-direction:column;min-width:0}
  .player-meta .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-meta .artist{color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-controls{display:flex;align-items:center;gap:10px}
  .player-controls button{padding:8px 10px;border-radius:10px;border:none;background:var(--accent-2);color:#071018;font-weight:700;cursor:pointer}
  .progress{flex:1 1 160px;height:10px;background:rgba(255,255,255,0.08);border-radius:999px;overflow:hidden}
  .progress-inner{height:100%;width:0%;background:linear-gradient(90deg,var(--accent-2),#6ad1ff)}
  .player-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
  .player-actions button{padding:8px 10px;border-radius:10px;border:none;background:rgba(255,255,255,0.08);color:#eaf7ff;font-weight:700;cursor:pointer}

  .hidden-media{position:absolute;left:-9999px;width:0;height:0;opacity:0;pointer-events:none}

  @media(max-width:900px){
    .page{grid-template-columns:1fr;padding:90px 16px 140px}
    .sidebar{display:none}
  }
</style>
</head>
<body>

<nav>
  <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="page">
  <aside class="sidebar">
    <h3>Playlists</h3>
    <div id="sidebarPlaylists" class="playlist-list"></div>
    <button id="createPlaylistBtn">+ Create Playlist</button>
  </aside>

  <main class="main">
    <div class="hero">
      <div class="title">Discover</div>
      <div class="searchbar">
        <input id="ytInput" placeholder="Paste URL/ID or type a song"/>
        <button id="loadBtn">Load</button>
      </div>
    </div>

    <div class="section-title">Featured</div>
    <section class="song-grid" id="featuredGrid">
      <div class="song-card" data-song-id="JGwWNGJdvx8" data-title="Shape of You" data-artist="Ed Sheeran" data-url="https://www.youtube.com/watch?v=JGwWNGJdvx8" data-cover="https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Shape of You</div><div class="artist">Ed Sheeran</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="fHI8X4OXluQ" data-title="Blinding Lights" data-artist="The Weeknd" data-url="https://www.youtube.com/watch?v=fHI8X4OXluQ" data-cover="https://i.ytimg.com/vi/fHI8X4OXluQ/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Blinding Lights</div><div class="artist">The Weeknd</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="TUVcZfQe-Kw" data-title="Levitating" data-artist="Dua Lipa" data-url="https://www.youtube.com/watch?v=TUVcZfQe-Kw" data-cover="https://i.ytimg.com/vi/TUVcZfQe-Kw/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/TUVcZfQe-Kw/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Levitating</div><div class="artist">Dua Lipa</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="DyDfgMOUjCI" data-title="bad guy" data-artist="Billie Eilish" data-url="https://www.youtube.com/watch?v=DyDfgMOUjCI" data-cover="https://i.ytimg.com/vi/DyDfgMOUjCI/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/DyDfgMOUjCI/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">bad guy</div><div class="artist">Billie Eilish</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
    </section>

    <div class="section-title">Your Playlists</div>
    <section id="playlistArea"></section>
  </main>
</div>

<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="" alt=""></div>
    <div class="player-meta">
      <div id="trackTitle" class="title"></div>
      <div id="trackArtist" class="artist"></div>
    </div>
  </div>
  <div class="player-controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
  </div>
  <div class="progress"><div id="progressFill" class="progress-inner"></div></div>
  <div class="player-actions">
    <button id="playerAddBtn" data-add-current-to-playlist>+ Playlist</button>
  </div>
</div>

<iframe id="ytPlayer" class="hidden-media" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>

<script>
  document.addEventListener('DOMContentLoaded', function(){
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    if (hamburger && navLinks) {
      hamburger.addEventListener('click', function(){
        hamburger.classList.toggle('toggle');
        navLinks.classList.toggle('nav-active');
      });
    }
  });
</script>
<script src="music.js"></script>
</body>
</html>
