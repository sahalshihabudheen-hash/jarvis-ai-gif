<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS Music — Premium</title>
<style>
:root{
  --bg:#0b1114;
  --card:#0f1416;
  --accent:#1d7bff;
  --muted:#9aa6a1;
  --glass: rgba(255,255,255,0.03);
  --text:#e9f2ef;
}

html,body{
  height:100%;margin:0;font-family:"Segoe UI", Roboto, Arial,sans-serif;
  background:linear-gradient(180deg,#071017 0%,#041014 100%);
  color:var(--text);-webkit-font-smoothing:antialiased;
}

/* NAVBAR */
nav{
  position:fixed;top:0;left:0;right:0;height:64px;
  display:flex;align-items:center;padding:0 20px;z-index:40;
  background: rgba(20,25,40,0.35);backdrop-filter:blur(12px);
}
nav ul{
  display:flex;gap:28px;list-style:none;margin:0;padding:0;position:absolute;left:50%;transform:translateX(-50%);
}
nav ul li a{
  color:#e3f9ff;text-decoration:none;font-weight:600;padding:8px 14px;border-radius:10px;
  transition:0.3s;
}
nav ul li a:hover{color:#fff;text-shadow:0 0 6px #1d7bff;}
.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer;position:absolute;right:20px;}
.hamburger span{width:26px;height:3px;background:#e3f9ff;border-radius:2px;display:block;}

/* PAGE LAYOUT */
.page{display:grid;grid-template-columns:220px 1fr;gap:22px;padding:100px 28px 140px;min-height:100vh;}
.sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(2,6,10,0.6);height:calc(100vh - 140px);position:sticky;top:80px;overflow:auto;}
.nav-item{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;color:var(--muted);cursor:pointer;}
.playlist-list{margin-top:12px;display:flex;flex-direction:column;gap:8px;}
.pl-btn{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.02);color:var(--muted);cursor:pointer;}

/* MAIN */
.main{display:flex;flex-direction:column;gap:20px}
.searchbar{display:flex;gap:10px;align-items:center;width:480px;}
.searchbar input{flex:1;padding:10px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--text);}
.searchbar button{padding:10px 12px;border-radius:10px;border:none;background:var(--accent);color:#071018;font-weight:700;cursor:pointer;}

/* SONG GRID */
.song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px;margin-top:6px}
.song-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:10px;cursor:pointer;position:relative;overflow:hidden;transition:transform .18s,box-shadow .18s;}
.song-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,10,0.6);}
.song-cover{width:100%;height:140px;object-fit:cover;border-radius:8px;display:block;}
.song-meta{margin-top:8px;}
.song-meta .title{font-weight:700;font-size:14px;color:var(--text);}
.song-meta .artist{font-size:13px;color:var(--muted);margin-top:4px;}
.add-to-pl-btn{position:absolute;top:8px;right:8px;width:34px;height:34px;border-radius:8px;border:none;background:rgba(0,0,0,0.45);color:#fff;font-weight:700;cursor:pointer;}

/* BOTTOM PLAYER */
.player-bar{
  position:fixed;left:0;right:0;bottom:0;height:96px;background:#071017;border-top:1px solid rgba(255,255,255,0.02);
  display:flex;align-items:center;gap:20px;padding:10px 24px;z-index:60;
}
.player-left{display:flex;align-items:center;gap:12px;}
.player-cover{width:64px;height:64px;border-radius:6px;overflow:hidden;background:#0b0f12;}
.player-cover img{width:100%;height:100%;object-fit:cover;}
.player-meta{display:flex;flex-direction:column;}
.player-meta .title{font-weight:700;}
.player-meta .muted{color:var(--muted);font-size:13px;}

.player-controls{display:flex;align-items:center;gap:14px;margin-left:20px;flex:1;justify-content:center;}
.btn{width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.03);border:none;color:#fff;display:grid;place-items:center;cursor:pointer;}
.btn.play{width:56px;height:56px;background:var(--accent);color:#071018;font-weight:800;font-size:18px;}

.progress{flex:1;height:8px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;margin-left:12px;}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent), #9cffff);}

.wave-container{display:flex;align-items:flex-end;gap:4px;height:28px;}
.wave-bar{width:4px;background:var(--accent);border-radius:2px;height:8px;animation:wave 0.6s infinite;animation-play-state:paused;--scale:1}
@keyframes wave{0%{height:8px}50%{height:calc(8px + 18px * var(--scale))}100%{height:8px}}

/* RESPONSIVE */
@media(max-width:1100px){.page{grid-template-columns:200px 1fr}.sidebar{display:none}}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  <ul id="navLinks">
    <li><a href="index.html" class="chat">Chat-bot</a></li>
    <li><a href="bots.html" class="discord">Discord Bots</a></li>
    <li><a href="image.html" class="image">Image Gen</a></li>
    <li><a href="music.html" class="music">Music</a></li>
    <li><a href="video.html" class="video">Video Gen</a></li>
    <li><a href="home-automation.html" class="home">Home Automation</a></li>
  </ul>
</nav>

<div class="page">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3 style="margin-bottom:12px">Library</h3>
    <div class="playlist-list">
      <div class="pl-item">Liked Songs</div>
      <div class="pl-item">Top Tracks</div>
      <div class="pl-item">Recently Played</div>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="searchbar">
      <input id="ytInput" placeholder="Search song or paste YouTube link...">
      <button id="loadBtn">Search & Play</button>
    </div>

    <div id="songGrid" class="song-grid">
      <!-- Example Songs -->
      <div class="song-card" data-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley" data-cover="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
        <div class="song-meta"><div class="title">Never Gonna Give You Up</div><div class="artist muted">Rick Astley</div></div>
        <button class="add-to-pl-btn">+</button>
      </div>
    </div>
  </main>
</div>

<!-- BOTTOM PLAYER -->
<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg"></div>
    <div class="player-meta">
      <div id="miniTrackTitle" class="title">Not Playing</div>
      <div id="miniTrackArtist" class="muted">—</div>
    </div>
  </div>

  <div class="player-controls">
    <button class="btn" id="prevBtn">⏮</button>
    <button class="btn" id="rewBtn">⟲</button>
    <button class="btn play" id="playBtn">▶</button>
    <button class="btn" id="fwdBtn">⟳</button>
    <button class="btn" id="nextBtn">⏭</button>
    <div class="progress"><i id="progressFill"></i></div>
  </div>

  <div class="wave-container" id="waveContainer">
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
  </div>

  <iframe id="ytPlayer" allow="autoplay" class="hidden-iframe"></iframe>
</div>

<script src="music.js"></script>
<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
  hamburger.classList.toggle("toggle");
});
</script>
</body>
</html>
