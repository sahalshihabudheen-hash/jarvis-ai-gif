<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis Audio Player</title>
<style>
:root {
  --bg:#0b0f12;
  --card:#0f1416;
  --accent:#1db954;
  --muted: #9aa6a1;
  --glass: rgba(255,255,255,0.03);
}
body {
  margin:0; padding:0;
  background: var(--bg);
  color: #fff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  height:100vh;
  overflow:hidden;
}
#sidebar {
  width:220px;
  background: var(--card);
  padding:20px;
  display:flex;
  flex-direction:column;
  overflow-y:auto;
}
#sidebar h3 { margin-bottom:10px; }
#sidebar .pl-btn { display:block; margin-bottom:6px; padding:6px 10px; background:var(--bg); border:none; border-radius:6px; color:#fff; cursor:pointer; text-align:left; }
#main {
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px;
}
#searchBar { display:flex; margin-bottom:20px; }
#searchBar input { flex:1; padding:10px; border-radius:6px; border:none; margin-right:10px; background:var(--card); color:#fff; }
#searchBar button { padding:10px; border:none; border-radius:6px; background:var(--accent); color:#fff; cursor:pointer; }

#controls { display:flex; gap:10px; align-items:center; margin-bottom:20px; }
#controls button { padding:10px 14px; border:none; border-radius:6px; background:var(--accent); color:#fff; cursor:pointer; }

#waveContainer { display:flex; gap:2px; height:30px; margin-bottom:10px; }
.wave-bar { width:4px; background:var(--accent); height:100%; animation:wave 1s infinite; transform-origin:bottom; animation-play-state:paused; }
@keyframes wave { 0%,100%{transform:scaleY(0.2);} 50%{transform:scaleY(1);} }

#progressContainer { width:100%; background:var(--glass); height:6px; border-radius:3px; overflow:hidden; margin-bottom:20px; }
#progressFill { height:100%; width:0%; background:var(--accent); transition:width 0.2s; }

#songGrid {
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  overflow-y:auto;
  flex:1;
}
.song-card {
  background: var(--card);
  padding:10px;
  border-radius:8px;
  display:flex;
  flex-direction:column;
  gap:8px;
  cursor:pointer;
  position:relative;
}
.song-card img { width:100%; border-radius:6px; object-fit:cover; }
.song-card .title { font-weight:600; font-size:14px; }
.song-card .artist { font-size:12px; color:var(--muted); }

#playlistArea { margin-top:20px; }
#playlistArea .playlist-wrapper { margin-bottom:10px; background:var(--glass); padding:10px; border-radius:8px; }
#playlistArea .playlist-header { display:flex; justify-content:space-between; align-items:center; font-weight:600; margin-bottom:6px; }
#playlistArea .playlist-songs { display:flex; flex-direction:column; gap:6px; }
#playlistArea .playlist-song { display:flex; justify-content:space-between; align-items:center; padding:6px; background:var(--card); border-radius:6px; cursor:pointer; }
#playlistArea .playlist-song:hover { background:var(--accent); }

#audioPlayerIframe { width:0; height:0; position:absolute; opacity:0; pointer-events:none; }
</style>
</head>
<body>
<div id="sidebar">
  <h3>Playlists</h3>
  <div id="sidebarPlaylists"></div>
  <button id="createPlaylistBtn" class="pl-btn">+ Create Playlist</button>
</div>

<div id="main">
  <div id="searchBar">
    <input id="ytInput" type="text" placeholder="Search or paste YouTube link">
    <button id="loadBtn">Play</button>
  </div>

  <div id="controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
    <button id="rewBtn">⏪</button>
    <button id="fwdBtn">⏩</button>
  </div>

  <div id="waveContainer"></div>
  <div id="progressContainer"><div id="progressFill"></div></div>

  <div id="songGrid">
    <div class="song-card" data-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley">
      <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
      <div class="title">Never Gonna Give You Up</div>
      <div class="artist">Rick Astley</div>
    </div>
    <div class="song-card" data-id="kJQP7kiw5Fk" data-title="Despacito" data-artist="Luis Fonsi">
      <img src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg">
      <div class="title">Despacito</div>
      <div class="artist">Luis Fonsi</div>
    </div>
  </div>

  <div id="playlistArea"></div>
</div>

<iframe id="audioPlayerIframe" src="" frameborder="0" allow="autoplay"></iframe>

<script src="music.js"></script>
</body>
</html>
