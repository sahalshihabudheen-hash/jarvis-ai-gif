<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bots â€” Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    :root{
      --bg:#0b0f12;
      --card:#0f1416;
      --accent:#1db954;
      --muted: #9aa6a1;
      --glass: rgba(255,255,255,0.03);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(12px);
      z-index: 99;
    }

    .logo {
      color: white;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .hamburger {
      width: 26px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: white;
      border-radius: 4px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: #0f1416;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 100;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      color: white;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #c2c2c2;
      text-decoration: none;
      margin: 12px 0;
      font-size: 15px;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .wrap {
      margin-top: 90px;
      padding: 20px;
    }

    .player {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      max-width: 450px;
      margin: auto;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .cover-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }

    .artist {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 10px;
    }

    #playBtn {
      width: 60px;
      height: 60px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      color: #000;
      font-size: 22px;
      margin-top: 10px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: var(--accent);
    }

    .wave-container {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 30px;
      margin-top: 10px;
    }

    .bar {
      width: 4px;
      height: 10px;
      background: var(--accent);
      animation: bounce 1s infinite ease-in-out;
      animation-play-state: paused;
    }

    .bar:nth-child(2){ animation-delay: 0.2s; }
    .bar:nth-child(3){ animation-delay: 0.4s; }
    .bar:nth-child(4){ animation-delay: 0.6s; }
    .bar:nth-child(5){ animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 8px; }
      50% { height: 28px; }
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 5px;
    }

    #loadBtn {
      padding: 10px 14px;
      background: var(--accent);
      color: #0b0f12;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .player {
        width: 90%;
      }
      .cover-img {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <video autoplay loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
  </video>

  <nav class="navbar">
    <div class="logo">ðŸŽµ Music Player</div>

      <span></span><span></span><span></span>

  </nav>

  <div id="sidebar" class="sidebar">

  <main class="main" style="padding:20px;margin-top:80px;">

    <!-- â­â­â­ NEW HOMEPAGE FEATURED SECTION â­â­â­ -->

             style="width:100%;height:140px;border-radius:10px;">

    <!-- â­â­â­ PLAYLISTS SECTION â­â­â­ -->
    <h2 style="font-size:24px;color:white;font-weight:700;margin-bottom:10px;">Your Playlists</h2>

    <button id="createPlaylistBtn" style="

      cursor:pointer;
      margin-bottom:15px;
    ">+ Create Playlist</button>

    <div id="playlistArea" style="display:flex;flex-direction:column;gap:12px;margin-bottom:40px;">
    </div>

  </main>

  <!-- â­â­â­ ORIGINAL MUSIC PLAYER SYSTEM (UNCHANGED) â­â­â­ -->
  <div class="wrap">

    <div class="player">
      <img id="coverImg" class="cover-img" src="https://i.imgur.com/J9o3v7V.jpeg">

      <div id="trackTitle" class="title">Track Title</div>

      <button id="playBtn">â–¶</button>

      <div class="progress-bar">

      <div id="waveContainer" class="wave-container">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div>
      </div>

      <iframe id="ytPlayer" width="0" height="0" frameborder="0" allow="autoplay"></iframe>

      <div style="margin-top:15px;">
        <input id="ytInput" placeholder="Paste YouTube Link...">
        <button id="loadBtn">Load</button>
      </div>
    </div>

  </div>

  <script src="music.js"></script>
</body>
</html>
