<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JARVIS Music — Spotify Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1114;
    --panel:#0e1618;
    --muted:#9aa6a1;
    --glass: rgba(255,255,255,0.06);
    --accent:#4169E1;
    --accent-2:#1d7bff;
    --card-shadow: 0 14px 44px rgba(2,6,10,0.55);
    --text:#e9f2ef;
    --text-dim:#cfe3de;
  }
  html,body{height:100%;margin:0;font-family:Inter,"Segoe UI",Roboto,Arial,sans-serif;background:radial-gradient(1200px 800px at 20% 0%,#061117 0%,#041015 35%,#030c12 100%);color:var(--text);-webkit-font-smoothing:antialiased}
  *{box-sizing:border-box}

  nav{
    position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;padding:0 20px;z-index:40;
    background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(0,0,0,0.1));backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.05)
  }
  .nav-left{display:flex;gap:14px;align-items:center}
  .logo{display:flex;align-items:center;gap:10px;padding:6px 10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));box-shadow:var(--card-shadow)}
  .dot{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent-2),#6ad1ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#031017}
  .nav-left h1{font-size:15px;margin:0}
  .nav-right{margin-left:auto;display:flex;align-items:center;gap:12px;color:var(--muted);font-size:13px}
  #navLinks{display:flex;gap:28px;list-style:none;margin:0;padding:0;position:absolute;left:50%;transform:translateX(-50%);align-items:center}
  #navLinks a{color:#dffaff;text-decoration:none;padding:8px 14px;font-weight:600;border-radius:10px}
  #navLinks a.music{color:var(--accent)}

  .page{display:grid;grid-template-columns:220px 1fr 320px;gap:22px;padding:100px 28px 140px;min-height:calc(100vh - 140px)}
  .sidebar{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border-radius:12px;padding:16px;box-shadow:var(--card-shadow);height:calc(100vh - 140px);position:sticky;top:80px;overflow:auto}
  .sidebar h3{margin:0 0 12px 0}
  .playlist-list{margin-top:12px;display:flex;flex-direction:column;gap:8px}
  .pl-btn{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text-dim);cursor:pointer}
  .pl-btn:hover{background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));color:var(--text)}
  #createPlaylistBtn{margin-top:12px;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#6ad1ff);color:#071018;font-weight:700;cursor:pointer;width:100%}

  .main{display:flex;flex-direction:column;gap:20px}
  .hero{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}
  .hero .title{font-size:24px;font-weight:800}
  .searchbar{display:flex;gap:10px;align-items:center;width:520px;max-width:100%}
  .searchbar input{flex:1;padding:12px;border-radius:12px;border:none;background:rgba(255,255,255,0.06);color:var(--text)}
  .searchbar button{padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent-2),#6ad1ff);color:#071018;font-weight:700;cursor:pointer}

  .song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px;margin-top:6px}
  .song-card{background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(255,255,255,0.03));border-radius:14px;padding:10px;cursor:pointer;position:relative;overflow:hidden;transition:transform .18s,box-shadow .18s}
  .song-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,10,0.6)}
  .song-card.playing{outline:2px solid #6ad1ff;box-shadow:0 0 0 4px rgba(106,209,255,0.18)}
  .song-cover{width:100%;height:150px;object-fit:cover;border-radius:10px;display:block}
  .song-meta{margin-top:8px}
  .song-meta .title{font-weight:700;font-size:14px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .song-meta .artist{font-size:13px;color:var(--muted);margin-top:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .add-to-pl-btn{position:absolute;top:8px;right:8px;width:34px;height:34px;border-radius:10px;border:none;background:rgba(0,0,0,0.5);color:#fff;font-weight:800;cursor:pointer;backdrop-filter:blur(6px)}

  .right-panel{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border-radius:12px;padding:16px;box-shadow:var(--card-shadow);height:calc(100vh - 140px);position:sticky;top:80px;overflow:auto}
  .right-panel h4{margin:0 0 10px 0}
  #waveContainer{display:flex;gap:4px;margin-top:10px}
  .wave-bar{width:6px;height:18px;background:linear-gradient(180deg,var(--accent-2),#6ad1ff);border-radius:999px;animation:wav 1.1s ease-in-out infinite alternate;animation-play-state:paused}
  @keyframes wav{from{transform:scaleY(0.4)}to{transform:scaleY(1)}}

  .player-bar{position:fixed;left:0;right:0;bottom:0;height:auto;background:#071017;border-top:1px solid rgba(255,255,255,0.05);display:flex;align-items:center;gap:14px;padding:12px 16px;z-index:60;flex-wrap:wrap}
  .player-left{display:flex;align-items:center;gap:12px;flex:1 1 240px;min-width:240px}
  .player-cover{width:64px;height:64px;border-radius:8px;overflow:hidden;background:#0b0f12}
  .player-cover img{width:100%;height:100%;object-fit:cover}
  .player-meta{display:flex;flex-direction:column;min-width:0}
  .player-meta .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-meta .artist{color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-controls{display:flex;align-items:center;gap:10px}
  .player-controls button{padding:10px 12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent-2),#6ad1ff);color:#071018;font-weight:800;cursor:pointer}
  .progress{flex:1 1 160px;height:10px;background:rgba(255,255,255,0.08);border-radius:999px;overflow:hidden;min-width:160px}
  .progress-inner{height:100%;width:0%;background:linear-gradient(90deg,var(--accent-2),#6ad1ff)}
  .player-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
  .player-actions button{padding:10px;border-radius:12px;border:none;background:rgba(255,255,255,0.08);color:#eaf7ff;font-weight:800;cursor:pointer}

  @media (max-width:900px){
    .page{grid-template-columns:1fr;padding:90px 16px 140px}
    .sidebar,.right-panel{display:none}
    .song-cover{height:140px}
  }
  @media (max-width:560px){
    nav{height:58px;padding:0 14px}
    .player-cover{width:52px;height:52px}
    .song-cover{height:130px}
  }
</style>
</head>
<body>

<nav>
  <div class="nav-left">
    <div class="logo"><div class="dot">J</div><h1>JARVIS</h1></div>
  </div>
  <ul id="navLinks">
    <li><a href="#" class="music">Music</a></li>
    <li><a href="#">Browse</a></li>
    <li><a href="#">Playlists</a></li>
  </ul>
  <div class="nav-right">v1</div>
</nav>

<div class="page">
  <aside class="sidebar">
    <h3>Playlists</h3>
    <div id="sidebarPlaylists" class="playlist-list"></div>
    <button id="createPlaylistBtn">+ Create Playlist</button>
  </aside>

  <main class="main">
    <div class="hero">
      <div class="title">Discover</div>
      <div class="searchbar">
        <input id="ytInput" placeholder="Paste YouTube URL or ID" />
        <button id="loadBtn">Load</button>
      </div>
    </div>

    <section class="song-grid" id="featuredGrid">
      <div class="song-card" data-song-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley" data-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ" data-cover="https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg" alt="">
        <div class="song-meta">
          <div class="title">Never Gonna Give You Up</div>
          <div class="artist">Rick Astley</div>
        </div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
    </section>

    <section id="playlistArea"></section>
  </main>

  <aside class="right-panel">
    <h4>Now Playing</h4>
    <iframe id="ytPlayer" width="100%" height="180" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    <img id="coverImg" src="" alt="" style="width:100%;border-radius:10px;margin-top:10px" />
    <div id="waveContainer"></div>
  </aside>
</div>

<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="" alt=""></div>
    <div class="player-meta">
      <div id="trackTitle" class="title"></div>
      <div id="trackArtist" class="artist"></div>
    </div>
  </div>
  <div class="player-controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
  </div>
  <div class="progress"><div id="progressFill" class="progress-inner"></div></div>
  <div class="player-actions">
    <button id="playerAddBtn" data-add-current-to-playlist>+ Playlist</button>
  </div>
</div>

<script src="music.js"></script>
</body>
</html>
