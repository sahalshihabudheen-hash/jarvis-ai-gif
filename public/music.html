<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>JARVIS Music ‚Äî Premium</title>
<style>
:root{
  --bg:#0b1114;
  --card:#0e1618;
  --accent:#1d7bff;
  --muted:#9aa6a1;
  --glass: rgba(255,255,255,0.03);
  --text:#e9f2ef;
}

html,body{margin:0;height:100%;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden}

/* NAVBAR */
nav{
  position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;justify-content:center;
  background: rgba(10,15,22,0.8);backdrop-filter:blur(8px);z-index:40;
  box-shadow:0 2px 15px rgba(0,0,0,0.4);
}
nav ul{display:flex;gap:25px;list-style:none;margin:0;padding:0;}
nav ul li a{text-decoration:none;color:#dffaff;padding:10px 16px;border-radius:12px;font-weight:600;transition:.3s;position:relative;}
nav ul li a:hover{color:#fff;text-shadow:0 0 6px #1d7bff;transform:translateY(-2px);}
.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer;position:absolute;right:20px}
.hamburger span{width:25px;height:3px;background:#dffaff;border-radius:2px;display:block;transition:0.3s}
.hamburger.toggle span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
.hamburger.toggle span:nth-child(2){opacity:0;}
.hamburger.toggle span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}

/* LAYOUT */
.page{display:grid;grid-template-columns:220px 1fr;gap:24px;padding:100px 24px 140px}
.sidebar{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 8px 20px rgba(0,0,0,0.6);height:calc(100vh - 140px);overflow:auto}
.sidebar h3{margin-top:0;margin-bottom:16px}
.nav-item{display:flex;align-items:center;gap:8px;padding:10px;border-radius:8px;color:var(--muted);cursor:pointer}
.nav-item:hover{background:var(--glass);color:#fff}
.main{display:flex;flex-direction:column;gap:16px}
.searchbar{display:flex;gap:10px;align-items:center}
.searchbar input{flex:1;padding:10px 14px;border-radius:12px;border:none;background:rgba(255,255,255,0.03);color:#fff;outline:none;font-size:15px}
.searchbar button{padding:10px 14px;border-radius:12px;border:none;background:var(--accent);color:#071018;font-weight:700;cursor:pointer}

/* SONG CARDS */
.song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px}
.song-card{background:var(--card);border-radius:12px;padding:10px;cursor:pointer;transition:transform .2s,box-shadow .2s;position:relative}
.song-card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.5)}
.song-cover{width:100%;height:140px;object-fit:cover;border-radius:8px}
.song-meta{margin-top:8px}
.song-meta .title{font-weight:700;font-size:14px}
.song-meta .artist{font-size:13px;color:var(--muted)}
.add-to-pl-btn{position:absolute;top:8px;right:8px;width:32px;height:32px;border-radius:8px;border:none;background:rgba(0,0,0,0.45);color:#fff;font-weight:700;cursor:pointer}

/* PLAYER BOTTOM */
.player-bar{position:fixed;left:0;right:0;bottom:0;height:88px;background:var(--card);border-top:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:16px;padding:8px 24px;z-index:50}
.player-left{display:flex;align-items:center;gap:12px}
.player-cover{width:56px;height:56px;border-radius:8px;overflow:hidden;background:#111}
.player-cover img{width:100%;height:100%;object-fit:cover}
.player-meta{display:flex;flex-direction:column}
.player-meta .title{font-weight:700;font-size:14px}
.player-meta .artist{font-size:12px;color:var(--muted)}
.btn{width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.03);border:none;color:#fff;display:grid;place-items:center;cursor:pointer}
.btn.play{width:56px;height:56px;background:var(--accent);color:#071018;font-weight:800;font-size:18px}
.progress{flex:1;height:6px;background:rgba(255,255,255,0.03);border-radius:6px;overflow:hidden;margin:0 12px;align-self:center}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#6ad1ff)}
.wave-container{display:flex;align-items:flex-end;gap:3px;height:20px}
.wave-bar{width:3px;background:var(--accent);border-radius:2px;height:6px;animation:wave 0.6s infinite;animation-play-state:paused;--scale:1;}
@keyframes wave{0%{height:6px}50%{height:calc(6px + 12px * var(--scale))}100%{height:6px}}

@media(max-width:900px){.page{grid-template-columns:1fr;padding:120px 12px}.sidebar{display:none}}
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  <ul id="navLinks">
    <li><a href="#" class="chat">Chat-bot</a></li>
    <li><a href="#" class="discord">Discord Bots</a></li>
    <li><a href="#" class="image">Image Gen</a></li>
    <li><a href="#" class="music">Music</a></li>
  </ul>
</nav>

<div class="page">
  <aside class="sidebar">
    <h3>Browse</h3>
    <div class="nav-item">üè† Home</div>
    <div class="nav-item">üîç Search</div>
    <div class="nav-item">üìö Library</div>
  </aside>

  <main class="main">
    <div class="searchbar">
      <input id="ytInput" placeholder="Search song or paste YouTube link">
      <button id="loadBtn">‚ñ∂ Play</button>
    </div>

    <div class="song-grid" id="songGrid">
      <div class="song-card" data-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley" data-cover="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
        <div class="song-meta"><div class="title">Never Gonna Give You Up</div><div class="artist">Rick Astley</div></div>
      </div>

      <div class="song-card" data-id="kJQP7kiw5Fk" data-title="Despacito" data-artist="Luis Fonsi" data-cover="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg">
        <div class="song-meta"><div class="title">Despacito</div><div class="artist">Luis Fonsi</div></div>
      </div>
    </div>
  </main>
</div>

<!-- BOTTOM PLAYER -->
<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="" alt=""></div>
    <div class="player-meta">
      <div class="title" id="miniTrackTitle">Not Playing</div>
      <div class="artist" id="miniTrackArtist">‚Äî</div>
    </div>
  </div>
  <button class="btn" id="prevBtn">‚èÆ</button>
  <button class="btn" id="rewBtn">‚ü≤</button>
  <button class="btn play" id="playBtn">‚ñ∂</button>
  <button class="btn" id="fwdBtn">‚ü≥</button>
  <button class="btn" id="nextBtn">‚è≠</button>
  <div class="progress"><i id="progressFill"></i></div>
  <div class="wave-container" id="waveContainer">
    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
  </div>
</div>

<script>
// SONG DATA
let songs = Array.from(document.querySelectorAll('.song-card'));
let currentIndex = -1;
let audio = new Audio();
const miniCover = document.getElementById('miniCover');
const miniTrackTitle = document.getElementById('miniTrackTitle');
const miniTrackArtist = document.getElementById('miniTrackArtist');
const progressFill = document.getElementById('progressFill');
const playBtn = document.getElementById('playBtn');
const waveBars = document.querySelectorAll('.wave-bar');

// PLAY FUNCTION
function playSong(index){
  if(index<0||index>=songs.length) return;
  currentIndex = index;
  let song = songs[index];
  audio.src = `https://www.youtubeinmp3.com/fetch/?video=${song.dataset.id}`; // external audio source
  audio.play();
  miniCover.src = song.dataset.cover;
  miniTrackTitle.textContent = song.dataset.title;
  miniTrackArtist.textContent = song.dataset.artist;
  playBtn.textContent = '‚è∏';
  waveBars.forEach(bar=>bar.style.animationPlayState='running');
}

// EVENTS
songs.forEach((card,i)=>card.addEventListener('click',()=>playSong(i)));

playBtn.addEventListener('click',()=>{
  if(audio.paused){audio.play();playBtn.textContent='‚è∏';waveBars.forEach(b=>b.style.animationPlayState='running');}
  else{audio.pause();playBtn.textContent='‚ñ∂';waveBars.forEach(b=>b.style.animationPlayState='paused');}
});

// SEARCH BUTTON
document.getElementById('loadBtn').addEventListener('click',()=>{
  const input = document.getElementById('ytInput').value.trim();
  if(input){
    audio.src = `https://www.youtubeinmp3.com/fetch/?video=${input}`;
    audio.play();
    miniCover.src = 'https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg';
    miniTrackTitle.textContent = 'Custom Song';
    miniTrackArtist.textContent = 'Unknown';
    playBtn.textContent='‚è∏';
    waveBars.forEach(b=>b.style.animationPlayState='running');
  }
});

// PROGRESS BAR UPDATE
audio.addEventListener('timeupdate',()=>{
  let percent = (audio.currentTime/audio.duration)*100||0;
  progressFill.style.width = percent+'%';
});

// NEXT/PREV
document.getElementById('nextBtn').addEventListener('click',()=>playSong((currentIndex+1)%songs.length));
document.getElementById('prevBtn').addEventListener('click',()=>playSong((currentIndex-1+songs.length)%songs.length));
document.getElementById('rewBtn').addEventListener('click',()=>audio.currentTime=Math.max(0,audio.currentTime-10));
document.getElementById('fwdBtn').addEventListener('click',()=>audio.currentTime=Math.min(audio.duration,audio.currentTime+10));

</script>
</body>
</html>
