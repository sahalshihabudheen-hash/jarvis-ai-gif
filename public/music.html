<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JARVIS Music</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#050a10;
    --panel:#0b1116;
    --muted:#9fb4af;
    --glass: rgba(255,255,255,0.06);
    --accent:#6ad1ff;
    --accent-2:#4169E1;
    --text:#e9f2ef;
    --text-dim:#cfe3de;
    --glow: 0 20px 60px rgba(106,209,255,0.25);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);background:#040a12}

  .aurora{
    position:fixed;inset:0;z-index:-2;
    background:
      radial-gradient(80vw 60vh at 15% 10%, rgba(65,105,225,0.35), transparent 60%),
      radial-gradient(60vw 50vh at 85% 20%, rgba(106,209,255,0.28), transparent 55%),
      radial-gradient(70vw 60vh at 50% 90%, rgba(0,255,200,0.15), transparent 60%),
      linear-gradient(180deg,#040a12 0%,#03070e 100%);
    filter:saturate(1.15);
  }
  .grain{
    position:fixed;inset:0;z-index:-1;
    background-image:url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P4//8/AwMIAgC0pQWwEw3z8wAAAABJRU5ErkJggg==');
    opacity:.06;
    mix-blend-mode:soft-light;
  }

  nav{
    position:fixed;top:0;left:0;width:100%;
    background:rgba(20,25,40,0.35);
    backdrop-filter:blur(20px);
    border-bottom:1px solid rgba(0,255,255,0.2);
    display:flex;align-items:center;justify-content:center;
    padding:0 20px;z-index:100;box-shadow:0 0 15px rgba(0,255,255,0.15);
    height:65px;
  }
  .nav-links{display:flex;gap:35px;align-items:center;justify-content:center}
  nav a{
    text-decoration:none;font-weight:700;font-size:15px;padding:10px 20px;border-radius:12px;color:#dffaff;letter-spacing:.4px;transition:all .3s ease;position:relative;overflow:hidden
  }
  nav a::before{
    content:"";position:absolute;inset:0;border-radius:12px;
    background:linear-gradient(120deg,rgba(0,255,255,0.6),rgba(100,0,255,0.5));
    opacity:0;transform:scale(.9);transition:all .3s ease;z-index:-1;box-shadow:0 0 12px rgba(0,255,255,0.4)
  }
  nav a:hover::before{opacity:1;transform:scale(1)}
  nav a:hover{color:#fff;text-shadow:0 0 8px #00ffff;transform:translateY(-2px)}
  nav a.chat{color:#00eaff}
  nav a.discord{color:#a377ff}
  nav a.image{color:#39ff14}
  nav a.music{color:#1db954}
  nav a.video{color:#ff6b00}
  nav a.home{color:#ff3bff}
  .hamburger{display:none;flex-direction:column;cursor:pointer;gap:5px;position:absolute;left:20px}
  .hamburger div{width:28px;height:3px;background:#e3f9ff;border-radius:2px;transition:all .4s ease}
  .hamburger.toggle div:nth-child(1){transform:rotate(45deg) translate(5px,5px)}
  .hamburger.toggle div:nth-child(2){opacity:0}
  .hamburger.toggle div:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}
  @media screen and (max-width:768px){
    nav{justify-content:flex-start;padding-left:20px}
    .hamburger{display:flex}
    .nav-links{display:none;flex-direction:column;gap:10px;width:100%;text-align:center;position:fixed;top:65px;left:0;background:rgba(20,25,40,0.95);backdrop-filter:blur(20px);padding:15px 0;z-index:90}
    .nav-links.nav-active{display:flex}
  }

  .page{display:grid;grid-template-columns:240px 1fr 360px;gap:26px;padding:100px 28px 140px;min-height:calc(100vh - 140px)}
  .sidebar{
    background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
    border-radius:16px;padding:18px;box-shadow:var(--glow);height:calc(100vh - 140px);position:sticky;top:84px;overflow:auto
  }
  .sidebar h3{margin:0 0 12px 0;font-weight:800;letter-spacing:.4px}
  .playlist-list{margin-top:12px;display:flex;flex-direction:column;gap:10px}
  .pl-btn{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--text-dim);cursor:pointer;transition:.2s}
  .pl-btn:hover{background:linear-gradient(180deg,rgba(255,255,255,0.08),rgba(255,255,255,0.04));color:var(--text);transform:translateY(-1px)}
  #createPlaylistBtn{
    margin-top:12px;padding:12px;border-radius:12px;border:none;
    background:linear-gradient(90deg,var(--accent-2),var(--accent));
    color:#071018;font-weight:800;cursor:pointer;width:100%;
    box-shadow:0 10px 30px rgba(65,105,225,.25)
  }

  .main{display:flex;flex-direction:column;gap:22px}
  .hero{display:flex;justify-content:space-between;align-items:center;gap:18px;flex-wrap:wrap}
  .hero .title{font-size:28px;font-weight:900;letter-spacing:.6px}
  .searchbar{display:flex;gap:12px;align-items:center;width:560px;max-width:100%}
  .searchbar input{flex:1;padding:13px;border-radius:14px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.07);color:var(--text)}
  .searchbar button{
    padding:13px;border-radius:14px;border:none;background:linear-gradient(90deg,var(--accent-2),var(--accent));
    color:#071018;font-weight:800;cursor:pointer;box-shadow:0 10px 30px rgba(106,209,255,.25)
  }

  .song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:18px;margin-top:8px}
  .song-card{
    background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
    border-radius:18px;padding:12px;cursor:pointer;position:relative;overflow:hidden;
    transition:transform .18s,box-shadow .18s,border-color .18s;border:1px solid rgba(255,255,255,0.08)
  }
  .song-card::after{
    content:"";position:absolute;inset:-1px;border-radius:20px;
    background:conic-gradient(from 180deg at 50% 50%, rgba(106,209,255,.25), rgba(65,105,225,.25), rgba(0,255,200,.18), rgba(106,209,255,.25));
    filter:blur(20px);opacity:.0;transition:.25s;z-index:-1
  }
  .song-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,10,0.6);border-color:rgba(106,209,255,.3)}
  .song-card:hover::after{opacity:.5}
  .song-card.playing{outline:2px solid #6ad1ff;box-shadow:0 0 0 4px rgba(106,209,255,0.18)}
  .song-cover{width:100%;height:170px;object-fit:cover;border-radius:12px;display:block;transition:.25s}
  .song-card:hover .song-cover{transform:scale(1.02)}
  .song-meta{margin-top:10px}
  .song-meta .title{font-weight:800;font-size:15px;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .song-meta .artist{font-size:13px;color:var(--muted);margin-top:5px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .add-to-pl-btn{
    position:absolute;top:10px;right:10px;width:36px;height:36px;border-radius:12px;border:1px solid rgba(255,255,255,.2);
    background:rgba(0,0,0,0.55);color:#fff;font-weight:900;cursor:pointer;backdrop-filter:blur(8px);transition:.2s
  }
  .add-to-pl-btn:hover{transform:translateY(-1px);box-shadow:0 8px 24px rgba(0,0,0,.4)}

  .right-panel{
    background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
    border-radius:16px;padding:18px;box-shadow:var(--glow);height:calc(100vh - 140px);position:sticky;top:84px;overflow:auto
  }
  .right-panel h4{margin:0 0 10px 0;font-weight:800;letter-spacing:.4px}
  #waveContainer{display:flex;gap:6px;margin-top:12px}
  .wave-bar{width:6px;height:22px;background:linear-gradient(180deg,var(--accent-2),#6ad1ff);border-radius:999px;animation:wav 1.1s ease-in-out infinite alternate;animation-play-state:paused}
  @keyframes wav{from{transform:scaleY(0.4)}to{transform:scaleY(1)}}

  .player-bar{
    position:fixed;left:0;right:0;bottom:0;height:auto;background:rgba(7,16,23,.9);
    border-top:1px solid rgba(255,255,255,0.08);display:flex;align-items:center;gap:14px;padding:12px 16px;z-index:80;flex-wrap:wrap;backdrop-filter:blur(18px)
  }
  .player-left{display:flex;align-items:center;gap:12px;flex:1 1 280px;min-width:240px}
  .player-cover{width:66px;height:66px;border-radius:12px;overflow:hidden;background:#0b0f12;box-shadow:0 10px 24px rgba(0,0,0,.35)}
  .player-cover img{width:100%;height:100%;object-fit:cover}
  .player-meta{display:flex;flex-direction:column;min-width:0}
  .player-meta .title{font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-meta .artist{color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-controls{display:flex;align-items:center;gap:10px}
  .player-controls button{
    padding:10px 12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent-2),var(--accent));
    color:#071018;font-weight:900;cursor:pointer;box-shadow:0 10px 24px rgba(65,105,225,.25)
  }
  .progress{flex:1 1 200px;height:10px;background:rgba(255,255,255,0.10);border-radius:999px;overflow:hidden;min-width:160px}
  .progress-inner{height:100%;width:0%;background:linear-gradient(90deg,var(--accent-2),#6ad1ff)}
  .player-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
  .player-actions button{padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,0.08);color:#eaf7ff;font-weight:900;cursor:pointer}

  .fab-add{
    position:fixed;right:16px;bottom:108px;width:52px;height:52px;border-radius:16px;border:none;
    background:linear-gradient(135deg,var(--accent-2),var(--accent));
    color:#071018;font-weight:900;box-shadow:0 16px 42px rgba(65,105,225,.35);z-index:85
  }

  @media (max-width:1024px){.page{grid-template-columns:220px 1fr}.right-panel{display:none}}
  @media (max-width:900px){.page{grid-template-columns:1fr;padding:100px 16px 140px}.sidebar{display:none}.song-cover{height:160px}}
  @media (max-width:560px){
    .player-cover{width:56px;height:56px}
    .song-cover{height:150px}
    .fab-add{right:14px;bottom:132px;width:50px;height:50px}
  }
</style>
</head>
<body>
<div class="aurora"></div>
<div class="grain"></div>

<nav>
  <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </div>
</nav>

<div class="page">
  <aside class="sidebar">
    <h3>Playlists</h3>
    <div id="sidebarPlaylists" class="playlist-list"></div>
    <button id="createPlaylistBtn">+ Create Playlist</button>
  </aside>

  <main class="main">
    <div class="hero">
      <div class="title">Featured</div>
      <div class="searchbar">
        <input id="ytInput" placeholder="Paste URL/ID or type a song"/>
        <button id="loadBtn">Load</button>
      </div>
    </div>

    <section class="song-grid" id="featuredGrid">
      <div class="song-card" data-song-id="JGwWNGJdvx8" data-title="Shape of You" data-artist="Ed Sheeran" data-url="https://www.youtube.com/watch?v=JGwWNGJdvx8" data-cover="https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/JGwWNGJdvx8/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Shape of You</div><div class="artist">Ed Sheeran</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="fHI8X4OXluQ" data-title="Blinding Lights" data-artist="The Weeknd" data-url="https://www.youtube.com/watch?v=fHI8X4OXluQ" data-cover="https://i.ytimg.com/vi/fHI8X4OXluQ/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Blinding Lights</div><div class="artist">The Weeknd</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="TUVcZfQe-Kw" data-title="Levitating" data-artist="Dua Lipa" data-url="https://www.youtube.com/watch?v=TUVcZfQe-Kw" data-cover="https://i.ytimg.com/vi/TUVcZfQe-Kw/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/TUVcZfQe-Kw/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Levitating</div><div class="artist">Dua Lipa</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="DyDfgMOUjCI" data-title="bad guy" data-artist="Billie Eilish" data-url="https://www.youtube.com/watch?v=DyDfgMOUjCI" data-cover="https://i.ytimg.com/vi/DyDfgMOUjCI/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/DyDfgMOUjCI/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">bad guy</div><div class="artist">Billie Eilish</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="7wtfhZwyrcc" data-title="Believer" data-artist="Imagine Dragons" data-url="https://www.youtube.com/watch?v=7wtfhZwyrcc" data-cover="https://i.ytimg.com/vi/7wtfhZwyrcc/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/7wtfhZwyrcc/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Believer</div><div class="artist">Imagine Dragons</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
      <div class="song-card" data-song-id="RBumgq5yVrA" data-title="Let Her Go" data-artist="Passenger" data-url="https://www.youtube.com/watch?v=RBumgq5yVrA" data-cover="https://i.ytimg.com/vi/RBumgq5yVrA/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/RBumgq5yVrA/mqdefault.jpg" alt="">
        <div class="song-meta"><div class="title">Let Her Go</div><div class="artist">Passenger</div></div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
    </section>

    <section id="playlistArea"></section>
  </main>

  <aside class="right-panel">
    <h4>Now Playing</h4>
    <iframe id="ytPlayer" width="100%" height="180" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    <img id="coverImg" src="" alt="" style="width:100%;border-radius:12px;margin-top:12px"/>
    <div id="waveContainer"></div>
  </aside>
</div>

<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="" alt=""></div>
    <div class="player-meta">
      <div id="trackTitle" class="title"></div>
      <div id="trackArtist" class="artist"></div>
    </div>
  </div>
  <div class="player-controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
  </div>
  <div class="progress"><div id="progressFill" class="progress-inner"></div></div>
  <div class="player-actions">
    <button id="playerAddBtn" data-add-current-to-playlist>+ Playlist</button>
  </div>
</div>

<button id="globalAddBtn" class="fab-add" data-add-current-to-playlist>+</button>

<script>
  document.addEventListener('DOMContentLoaded',function(){
    const hamburger=document.getElementById('hamburger');
    const navLinks=document.getElementById('nav-links');
    if(hamburger&&navLinks){
      hamburger.addEventListener('click',function(){
        hamburger.classList.toggle('toggle');
        navLinks.classList.toggle('nav-active');
      });
    }
  });
</script>
<script src="music.js"></script>
</body>
</html>
