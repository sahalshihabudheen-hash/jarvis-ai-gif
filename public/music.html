<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis Music Player</title>
<style>
:root{
  --bg:#0b0f12;
  --card:#0f1416;
  --accent:#1db954;
  --muted: #9aa6a1;
  --glass: rgba(255,255,255,0.03);
}

body {
  margin:0; padding:0;
  font-family:'Segoe UI', sans-serif;
  background: var(--bg);
  color: #e9f2ef;
  display:flex; flex-direction:column; min-height:100vh;
}

header { padding:20px; text-align:center; font-size:24px; font-weight:700; }

.controls {
  display:flex; justify-content:center; align-items:center; gap:15px;
  padding:15px; background: var(--card); border-top:1px solid #222;
  position:relative;
}

.controls button {
  padding:10px 14px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

#progressContainer {
  height:5px; background: #222;
  width:90%; margin:10px auto;
  border-radius:3px; overflow:hidden;
}

#progressFill { height:100%; width:0%; background: var(--accent); }

#waveContainer { display:flex; justify-content:center; align-items:flex-end; gap:2px; height:50px; margin:10px 0; }
.wave-bar {
  width:4px; height:100%; background: var(--accent);
  transform: scaleY(var(--scale,1));
  animation: waveAnim 1s linear infinite;
  animation-play-state: paused;
}
@keyframes waveAnim {
  0%,100%{ transform: scaleY(0.3); }
  50%{ transform: scaleY(1); }
}

#songGrid { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:12px; padding:12px; }
.song-card {
  background: var(--card); border-radius:10px; padding:10px; position:relative;
  cursor:pointer; display:flex; flex-direction:column; align-items:center;
}
.song-card img { width:100%; border-radius:6px; object-fit:cover; }
.song-card h4, .song-card .artist { margin:4px 0; text-align:center; font-weight:600; font-size:14px; }
.add-to-pl-btn { position:absolute; top:8px; right:8px; z-index:5; padding:4px 6px; border:none; border-radius:4px; background:var(--accent); color:#fff; cursor:pointer; }
#playlistArea { padding:12px; }
</style>
</head>
<body>
<header>Jarvis Music Player</header>

<div class="controls">
  <button id="prevBtn">⏮</button>
  <button id="playBtn">▶</button>
  <button id="nextBtn">⏭</button>
  <button id="addToPlaylistBtn">➕</button>
</div>

<div id="progressContainer"><div id="progressFill"></div></div>
<div id="waveContainer"></div>

<div style="padding:12px;">
  <input type="text" id="ytInput" placeholder="Search song or paste link..." style="width:70%; padding:8px; border-radius:6px; border:none;">
  <button id="loadBtn" style="padding:8px 12px; border-radius:6px; border:none; background:var(--accent); color:#fff; cursor:pointer;">Load</button>
  <button id="createPlaylistBtn" style="padding:8px 12px; border-radius:6px; border:none; background:#555; color:#fff; cursor:pointer;">+ Create Playlist</button>
</div>

<div id="songGrid"></div>
<div id="playlistArea"></div>

<audio id="ytPlayer" style="display:none;"></audio>

<script src="music.js"></script>
</body>
</html>
