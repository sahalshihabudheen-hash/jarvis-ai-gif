<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAI Music Player</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(45%);
    }

    .player {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 30px;
      width: 330px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
      text-align: center;
    }

    #songInput {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      outline: none;
      border: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    #playBtn {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background: #ff8800;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.2s;
    }

    #playBtn:hover {
      background: #ff6600;
    }

    .next-up {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* Soundwave */
    .wave {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      height: 40px;
    }

    .bar {
      width: 6px;
      height: 10px;
      background: #ff8800;
      margin: 0 3px;
      border-radius: 10px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>

  <div class="player">
    <h2>ðŸŽ§ JARVIS Music</h2>

    <input id="songInput" type="text" placeholder="Enter song name...">

    <button id="playBtn">Play</button>

    <div class="next-up" id="nextUpText">Next Up: â€”</div>

    <div class="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

<script src="music.js"></script>

</body>
</html>
