<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Audio Player</title>
  <style>
    :root {
      --bg:#0b0f12;
      --card:#0f1416;
      --accent:#1db954;
      --muted: #9aa6a1;
      --glass: rgba(255,255,255,0.03);
    }
    body {
      margin:0; padding:0; background: var(--bg); color: #fff; font-family:'Segoe UI', sans-serif;
    }
    .btn { cursor:pointer; padding:4px 8px; border:none; border-radius:4px; background:var(--accent); color:#fff; }
    #waveContainer { display:flex; gap:2px; height:30px; margin:10px 0; }
    .wave-bar { width:4px; background:#1db954; height:100%; animation:wave 1s infinite; transform-origin:bottom; animation-play-state:paused; }
    @keyframes wave { 0%,100%{transform:scaleY(0.2);} 50%{transform:scaleY(1);} }
    #progressContainer { width:100%; background:var(--glass); height:6px; border-radius:3px; overflow:hidden; margin-top:10px; }
    #progressFill { height:100%; width:0%; background:var(--accent); transition:width 0.2s; }
    #playlistArea { margin-top:20px; }
    .song-card { background: var(--glass); padding:10px; border-radius:8px; margin-bottom:10px; position:relative; cursor:pointer; display:flex; align-items:center; gap:10px; }
    .add-to-pl-btn { position:absolute; top:8px; right:8px; z-index:5; padding:2px 6px; font-weight:bold; }
    #songGrid { display:flex; flex-wrap:wrap; gap:10px; margin-top:20px; }
    .pl-btn { display:block; margin-bottom:6px; padding:6px 10px; background:var(--card); border:none; border-radius:6px; color:#fff; cursor:pointer; width:100%; text-align:left; }
    input { padding:6px 10px; border-radius:6px; border:none; width:60%; margin-right:10px; }
    #audioPlayerIframe { width:0; height:0; position:absolute; opacity:0; pointer-events:none; }
  </style>
</head>
<body>
  <h2>Jarvis Audio Player</h2>

  <div>
    <input id="ytInput" type="text" placeholder="Search song or paste YouTube link">
    <button id="loadBtn" class="btn">Search / Play</button>
  </div>

  <div style="margin-top:10px;">
    <button id="prevBtn" class="btn">⏮</button>
    <button id="playBtn" class="btn">▶</button>
    <button id="nextBtn" class="btn">⏭</button>
    <button id="rewBtn" class="btn">⏪</button>
    <button id="fwdBtn" class="btn">⏩</button>
    <button id="createPlaylistBtn" class="btn">+ Create Playlist</button>
  </div>

  <div id="waveContainer"></div>
  <div id="progressContainer"><div id="progressFill"></div></div>

  <div id="songGrid">
    <!-- Example featured songs -->
    <div class="song-card" data-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley">
      <div>Never Gonna Give You Up</div>
    </div>
    <div class="song-card" data-id="kJQP7kiw5Fk" data-title="Despacito" data-artist="Luis Fonsi">
      <div>Despacito</div>
    </div>
  </div>

  <h3>Playlists</h3>
  <div id="sidebarPlaylists"></div>
  <div id="playlistArea"></div>

  <!-- Hidden audio iframe -->
  <iframe id="audioPlayerIframe" src="" frameborder="0" allow="autoplay"></iframe>

  <script src="music.js"></script>
</body>
</html>
