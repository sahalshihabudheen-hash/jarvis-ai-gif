<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JARVIS Music — Spotify Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1114;
    --panel:#0e1618;
    --muted:#9aa6a1;
    --glass: rgba(255,255,255,0.03);
    --accent:#4169E1;
    --accent-2:#1d7bff;
    --card-shadow: 0 10px 30px rgba(2,6,10,0.6);
    --text:#e9f2ef;
  }
  html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;background:linear-gradient(180deg,#071017 0%, #041014 100%);color:var(--text);-webkit-font-smoothing:antialiased}

  nav{
    position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;padding:0 20px;z-index:40;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));backdrop-filter: blur(8px);border-bottom:1px solid rgba(255,255,255,0.02);
  }
  nav .nav-left{display:flex;gap:14px;align-items:center}
  .nav-left .logo{display:flex;align-items:center;gap:10px;padding:6px 10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:var(--card-shadow)}
  .nav-left .dot{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,var(--accent-2), #6ad1ff);display:flex;align-items:center;justify-content:center;font-weight:800;color:#031017}
  .nav-left h1{font-size:15px;margin:0}
  .nav-right{margin-left:auto;display:flex;align-items:center;gap:12px;color:var(--muted);font-size:13px}
  #navLinks { display:flex; gap:28px; list-style:none; margin:0; padding:0; position:absolute; left:50%; transform:translateX(-50%); align-items:center; }
  #navLinks li a { color:#dffaff; text-decoration:none; padding:8px 14px; font-weight:600; border-radius:10px }
  #navLinks li a.music { color:var(--accent) }

  .page { display:grid; grid-template-columns: 220px 1fr 320px; gap:22px; padding:100px 28px 140px; min-height:calc(100vh - 140px) }
  .sidebar { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:16px; box-shadow:var(--card-shadow); height:calc(100vh - 140px); position:sticky; top:80px; overflow:auto }
  .sidebar h3{margin:0 0 12px 0}
  .nav-item{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;color:var(--muted);cursor:pointer}
  .nav-item:hover{background:var(--glass); color:var(--text)}
  .playlist-list{margin-top:12px;display:flex;flex-direction:column;gap:8px}
  .pl-btn{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.02);color:var(--muted);cursor:pointer}
  .pl-btn:hover{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:var(--text)}
  #createPlaylistBtn{margin-top:12px;padding:10px;border-radius:10px;border:none;background:var(--accent);color:#071018;font-weight:700;cursor:pointer;width:100%}

  .main { display:flex;flex-direction:column; gap:20px }
  .hero { display:flex; justify-content:space-between; align-items:center; gap:16px; flex-wrap:wrap }
  .hero .title { font-size:24px; font-weight:800 }
  .searchbar { display:flex; gap:10px; align-items:center; width:480px; max-width:100% }
  .searchbar input{flex:1;padding:10px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--text)}
  .searchbar button{padding:10px 12px;border-radius:10px;border:none;background:var(--accent-2);color:#071018;font-weight:700;cursor:pointer}

  .song-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:16px;margin-top:6px}
  .song-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:10px;cursor:pointer;position:relative;overflow:hidden;transition:transform .18s,box-shadow .18s}
  .song-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,10,0.6)}
  .song-cover{width:100%;height:140px;object-fit:cover;border-radius:8px;display:block}
  .song-meta{margin-top:8px}
  .song-meta .title{font-weight:700;font-size:14px;color:var(--text)}
  .song-meta .artist{font-size:13px;color:var(--muted);margin-top:4px}
  .add-to-pl-btn{position:absolute;top:8px;right:8px;width:34px;height:34px;border-radius:8px;border:none;background:rgba(0,0,0,0.45);color:#fff;font-weight:700;cursor:pointer}

  .right-panel { background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:16px;box-shadow:var(--card-shadow); height:calc(100vh - 140px); position:sticky; top:80px; overflow:auto }
  .right-panel h4{margin:0 0 10px 0}

  .player-bar{position:fixed;left:0;right:0;bottom:0;height:96px;background:#071017;border-top:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:16px;padding:10px 16px;z-index:60;flex-wrap:wrap}
  .player-left{display:flex;align-items:center;gap:12px;flex:1 1 240px}
  .player-cover{width:64px;height:64px;border-radius:6px;overflow:hidden;background:#0b0f12}
  .player-cover img{width:100%;height:100%;object-fit:cover}
  .player-meta{display:flex;flex-direction:column;min-width:0}
  .player-meta .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-meta .artist{color:var(--muted);font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .player-controls{display:flex;align-items:center;gap:10px}
  .player-controls button{padding:8px 10px;border-radius:10px;border:none;background:var(--accent-2);color:#071018;font-weight:700;cursor:pointer}
  .player-actions{margin-left:auto;display:flex;align-items:center;gap:10px}
  .player-actions button{padding:8px 10px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:#eaf7ff;font-weight:700;cursor:pointer}
  .progress { flex:1 1 120px; height:10px; background:rgba(255,255,255,0.08); border-radius:999px; overflow:hidden }
  .progress-inner { height:100%; width:0%; background:linear-gradient(90deg,var(--accent-2),#6ad1ff); }

  @media (max-width: 900px) {
    .page { grid-template-columns: 1fr; padding: 90px 16px 140px }
    .sidebar, .right-panel { display:none }
    .song-cover{height:130px}
  }
  @media (max-width: 560px) {
    nav { height:58px; padding:0 14px }
    .song-cover{height:120px}
    .player-bar{height:auto; padding-bottom:16px}
    .player-cover{width:52px;height:52px}
  }
</style>
</head>
<body>

<nav>
  <div class="nav-left">
    <div class="logo"><div class="dot">J</div><h1>JARVIS</h1></div>
  </div>
  <ul id="navLinks">
    <li><a href="#" class="music">Music</a></li>
    <li><a href="#">Browse</a></li>
    <li><a href="#">Playlists</a></li>
  </ul>
  <div class="nav-right">v1</div>
</nav>

<div class="page">
  <aside class="sidebar">
    <h3>Playlists</h3>
    <div id="sidebarPlaylists" class="playlist-list"></div>
    <button id="createPlaylistBtn">+ Create Playlist</button>
  </aside>

  <main class="main">
    <div class="hero">
      <div class="title">Discover</div>
      <div class="searchbar">
        <input id="ytInput" placeholder="Paste YouTube URL or ID" />
        <button id="loadBtn">Load</button>
      </div>
    </div>

    <section class="song-grid" id="featuredGrid">
      <!-- Example card -->
      <div class="song-card" data-song-id="dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-artist="Rick Astley" data-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ" data-cover="https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg">
        <img class="song-cover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/mqdefault.jpg" alt="">
        <div class="song-meta">
          <div class="title">Never Gonna Give You Up</div>
          <div class="artist">Rick Astley</div>
        </div>
        <button class="add-to-pl-btn" type="button">+</button>
      </div>
    </section>

    <section id="playlistArea"></section>
  </main>

  <aside class="right-panel">
    <h4>Now Playing</h4>
    <iframe id="ytPlayer" width="100%" height="180" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    <img id="coverImg" src="" alt="" style="width:100%;border-radius:8px;margin-top:10px" />
    <div id="waveContainer" style="display:flex; gap:4px; margin-top:10px"></div>
  </aside>
</div>

<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="" alt=""></div>
    <div class="player-meta">
      <div id="trackTitle" class="title"></div>
      <div id="trackArtist" class="artist"></div>
    </div>
  </div>
  <div class="player-controls">
    <button id="prevBtn">⏮</button>
    <button id="playBtn">▶</button>
    <button id="nextBtn">⏭</button>
  </div>
  <div class="progress"><div id="progressFill" class="progress-inner"></div></div>
  <div class="player-actions">
    <button id="playerAddBtn" data-add-current-to-playlist>+ Playlist</button>
  </div>
</div>

<script src="music.js"></script>
</body>
</html>
