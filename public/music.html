<!DOCTYPE html>

<title>Music Player</title>
<style>
body, html {margin:0; padding:0; font-family: 'Segoe UI', sans-serif; background:#0b0f12; color:#fff;}
#searchContainer {display:flex; justify-content:center; margin:20px;}
#searchInput {padding:10px 15px; font-size:16px; width:300px; border-radius:10px; border:none; outline:none;}
#playSearchBtn {padding:10px 15px; margin-left:10px; border:none; border-radius:10px; background:#1db954; color:#fff; cursor:pointer;}
#songsContainer {display:flex; flex-wrap:wrap; justify-content:center; gap:15px;}
.song {background:rgba(20,25,40,0.7); width:180px; cursor:pointer; padding:10px; border-radius:10px; text-align:center; transition:0.3s;}
.song:hover {transform:scale(1.05); box-shadow:0 0 10px #1db954;}
.song img {width:100%; border-radius:10px; margin-bottom:8px;}
#playerContainer {position:fixed; bottom:0; width:100%; background:rgba(20,25,40,0.85); display:flex; align-items:center; padding:10px 20px; gap:15px;}
#playerCover {width:60px; height:60px; border-radius:8px; object-fit:cover;}
#progressBar {width:100%; height:5px; background:#222; border-radius:5px; cursor:pointer;}
#progressFill {width:0%; height:100%; background:#1db954; border-radius:5px;}
</style>
</head>
<body>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search song or artist...">
  <button id="playSearchBtn">Play</button>
</div>

<div id="songsContainer"></div>

<div id="playerContainer">
  <img id="playerCover" src="" alt="Cover">
  <div id="playerDetails">
    <h4 id="playerTitle">Select a song</h4>
    <p id="playerArtist"></p>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>
  <audio id="audioPlayer"></audio>
</div>

const songsContainer = document.getElementById("songsContainer");
const searchInput = document.getElementById("searchInput");
const playSearchBtn = document.getElementById("playSearchBtn");
const audioPlayer = document.getElementById("audioPlayer");
const playerCover = document.getElementById("playerCover");
const playerTitle = document.getElementById("playerTitle");
const playerArtist = document.getElementById("playerArtist");
const progressFill = document.getElementById("progressFill");

let filteredSongs = [...songs]; // current filtered list

function displaySongs(list){
  songsContainer.innerHTML = "";
  list.forEach((song,index)=>{
    const div = document.createElement("div");
    div.classList.add("song");
    div.innerHTML = `<img src="${song.cover}" alt="${song.title}">
                     <h4>${song.title}</h4><p>${song.artist}</p>`;
    div.addEventListener("click",()=>playSong(song));
    songsContainer.appendChild(div);
  });
}

function playSong(song){
  audioPlayer.src = song.src;
  audioPlayer.play();
  playerCover.src = song.cover;
  playerTitle.textContent = song.title;
  playerArtist.textContent = song.artist;
}

// Update progress bar
audioPlayer.addEventListener("timeupdate",()=>{
  if(audioPlayer.duration){
    progressFill.style.width = (audioPlayer.currentTime/audioPlayer.duration)*100 + "%";
  }
});

document.getElementById("progressBar").addEventListener("click",(e)=>{
  const rect = e.target.getBoundingClientRect();
  const percent = (e.clientX - rect.left)/rect.width;
  audioPlayer.currentTime = percent*audioPlayer.duration;
});

// Search input
function searchSongs(){
  const query = searchInput.value.toLowerCase();
  filteredSongs = songs.filter(s=>s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query));
  displaySongs(filteredSongs);
  if(filteredSongs.length>0){
    playSong(filteredSongs[0]);
  }
}

playSearchBtn.addEventListener("click", searchSongs);
searchInput.addEventListener("keypress", e=>{
  if(e.key==="Enter") searchSongs();
});

displaySongs(songs);
