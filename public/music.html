<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JARVIS Music — Premium Player</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1114;
    --card:#0f1618;
    --accent:#1d7bff;
    --muted:#9aa6a1;
    --glass: rgba(255,255,255,0.03);
    --text:#e9f2ef;
  }
  html,body{margin:0;padding:0;height:100%;font-family:Inter, "Segoe UI", Roboto, Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}

  /* NAVBAR */
  nav{
    position:fixed;top:0;left:0;right:0;height:64px;display:flex;align-items:center;padding:0 20px;background:rgba(20,25,40,0.35);backdrop-filter:blur(20px);z-index:50;
  }
  nav ul{display:flex;gap:28px;list-style:none;margin:0;padding:0;align-items:center;}
  nav ul li a{color:#dffaff;text-decoration:none;font-weight:600;padding:8px 14px;border-radius:10px;transition:0.3s;}
  nav ul li a:hover{color:#fff;text-shadow:0 0 4px #00ffff;}
  .hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer;position:absolute;right:20px}
  .hamburger span{width:26px;height:3px;border-radius:2px;background:#e3f9ff;display:block}
  .hamburger.toggle span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  .hamburger.toggle span:nth-child(2){opacity:0;}
  .hamburger.toggle span:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}

  /* Layout */
  .wrap{display:grid;grid-template-columns:280px 1fr;gap:24px;padding:100px 28px 140px;min-height:100vh;}
  .sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:18px;box-shadow:0 8px 24px rgba(0,0,0,0.6);height:calc(100vh - 140px);overflow:auto;}
  .logo{display:flex;align-items:center;gap:12px;padding:8px 4px;margin-bottom:18px;}
  .logo .dot{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent), #6ad1ff);}
  .logo h3{margin:0;font-size:18px;letter-spacing:0.6px;}
  .playlists{margin-top:10px}
  .pl-item{padding:10px;border-radius:10px;display:flex;align-items:center;gap:10px;color:var(--muted);cursor:pointer}
  .pl-item:hover{background:var(--glass);color:#fff}

  .main{display:flex;flex-direction:column;gap:18px}
  .searchbar{display:flex;gap:10px;align-items:center}
  .searchbar input{flex:1;padding:12px 14px;border-radius:12px;border:none;background:rgba(255,255,255,0.03);color:#fff;font-size:16px;outline:none;box-shadow:0 6px 20px rgba(0,0,0,0.6)}
  .searchbar button{padding:10px 16px;border-radius:10px;border:none;background:var(--accent);color:#071018;font-weight:700;cursor:pointer}

  .player-card{display:flex;align-items:center;gap:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));padding:20px;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
  .cover{width:220px;height:220px;border-radius:12px;background:#111;flex:0 0 220px;overflow:hidden;position:relative;}
  .cover img{width:100%;height:100%;object-fit:cover;display:block}
  .meta{flex:1;display:flex;flex-direction:column;gap:12px}
  .title{font-size:20px;font-weight:700}
  .sub{color:var(--muted);font-size:14px}
  .controls{display:flex;align-items:center;gap:14px;margin-top:8px}
  .btn{width:48px;height:48px;border-radius:50%;display:inline-grid;place-items:center;background:rgba(255,255,255,0.03);border:none;color:#fff;cursor:pointer}
  .btn.play{width:64px;height:64px;border-radius:50%;background:var(--accent);color:#071018;font-weight:700;font-size:18px}
  .progress-container{display:flex;flex-direction:column;gap:4px;margin-top:12px}
  .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:8px;overflow:hidden}
  .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent), #9cffff)}
  .wave-container{display:flex;align-items:flex-end;gap:2px;height:30px}
  .wave-bar{width:3px;background:var(--accent);border-radius:2px;height:8px;animation:wave 0.5s infinite;animation-play-state:paused;--scale:1}
  @keyframes wave{0%{height:8px}50%{height:calc(8px + 15px * var(--scale))}100%{height:8px}}

  /* BOTTOM PLAYER */
  .player-bar{position:fixed;left:0;right:0;bottom:0;height:96px;background:#071017;border-top:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;gap:20px;padding:10px 24px;z-index:60}
  .player-left{display:flex;align-items:center;gap:12px}
  .player-cover{width:64px;height:64px;border-radius:6px;overflow:hidden;background:#0b0f12}
  .player-meta{display:flex;flex-direction:column}
  #miniTrackTitle{font-weight:700}
  .progress{flex:1;margin-left:20px}

  @media(max-width:900px){.wrap{grid-template-columns:1fr;padding:120px 20px}.sidebar{display:none}}
</style>
</head>
<body>

<div class="wrap">
  <aside class="sidebar">
    <div class="logo"><div class="dot"></div><h3>JARVIS Music</h3></div>
    <div style="font-weight:700;color:#cfead8;margin:10px 4px">Your Library</div>
    <div class="playlists">
      <div class="pl-item">❤️ Liked Songs</div>
      <div class="pl-item">⭐ Top Tracks</div>
      <div class="pl-item">⏱ Recently Played</div>
    </div>
    <div style="height:20px"></div>
    <div style="font-size:13px;color:var(--muted);padding:8px">Tip: paste a YouTube link or search like <i>alan walker faded</i></div>
  </aside>

  <main class="main">
    <div class="searchbar">
      <input id="ytInput" placeholder="Search song or paste YouTube link here...">
      <button id="loadBtn">Search & Play</button>
    </div>

    <div class="player-card">
      <div class="cover" id="cover">
        <img id="coverImg" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
      </div>
      <div class="meta">
        <div>
          <div class="title" id="trackTitle">Not Playing</div>
          <div class="sub" id="trackArtist">Paste a link or search to play</div>
        </div>
        <div class="controls">
          <button class="btn" id="prevBtn">⏮</button>
          <button class="btn" id="rewBtn">⟲</button>
          <button class="btn play" id="playBtn">▶</button>
          <button class="btn" id="fwdBtn">⟳</button>
          <button class="btn" id="nextBtn">⏭</button>
        </div>
        <div class="progress-container">
          <div class="progress" id="progressBar"><i id="progressFill"></i></div>
          <div class="wave-container" id="waveContainer">
            <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="player-bar">
  <div class="player-left">
    <div class="player-cover"><img id="miniCover" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg"></div>
    <div class="player-meta">
      <div id="miniTrackTitle">Not Playing</div>
      <div id="miniTrackArtist" class="muted">—</div>
    </div>
  </div>
  <div class="controls">
    <button class="btn" id="prevBtnBottom">⏮</button>
    <button class="btn" id="rewBtnBottom">⟲</button>
    <button class="btn play" id="playBtnBottom">▶</button>
    <button class="btn" id="fwdBtnBottom">⟳</button>
    <button class="btn" id="nextBtnBottom">⏭</button>
  </div>
  <div class="progress" id="progressBottom"><i id="progressFillBottom"></i></div>
  <div class="wave-container" id="waveBottom">
    <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
  </div>
</div>

<script src="music.js"></script>
<script>
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');
hamburger?.addEventListener('click',()=>{navLinks.classList.toggle('show');hamburger.classList.toggle('toggle');});
</script>

</body>
</html>
