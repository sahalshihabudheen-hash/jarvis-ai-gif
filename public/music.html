<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(70%);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #e3f9ff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(100,0,255,0.25));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 8px rgba(0,255,255,0.25);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 4px #00ffff;
      transform: translateY(-2px);
    }

    nav a.chat { color: #00d4ff; }
    nav a.discord { color: #a080ff; }
    nav a.image { color: #46ff7a; }
    nav a.music { color: #ffaa40; }

    .container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ff8a00, #ffd76b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(255, 200, 0, 0.3);
    }

    #ytInput {
      width: 70%;
      max-width: 600px;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(255,200,0,0.25);
    }

    #loadBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #ff8a00, #ffd76b);
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,200,0,0.3);
    }

    #ytPlayer {
      width: 80%;
      max-width: 700px;
      height: 380px;
      margin-top: 20px;
      border-radius: 18px;
      border: none;
      box-shadow: 0 0 25px rgba(255,200,0,0.4);
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
  </nav>

  <div class="container">
    <h1>ðŸŽµ Music Player</h1>

    <input id="ytInput" type="text" placeholder="Search song or paste YouTube link here...">
    <button id="loadBtn" onclick="loadMusic()">Play</button>

    <iframe id="ytPlayer" allow="autoplay"></iframe>
  </div>

  <script src="music.js"></script>
</body>
</html>
