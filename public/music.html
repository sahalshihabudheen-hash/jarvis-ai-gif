<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Player — Spotify Style</title>
  <style>
    :root{
      --bg:#0b0f12;
      --card:#0f1416;
      --accent:#1db954;
      --muted: #9aa6a1;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#e9f2ef;
    }

    /* background video */
    #bg-video{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-2;
      filter:brightness(40%) saturate(110%);
    }

    /* translucent overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, rgba(3,6,7,0.55), rgba(3,6,7,0.75));
      z-index:-1;
    }

    /* ====== Futuristic Glass NovaBar ====== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      background: rgba(20, 25, 40, 0.35);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 24px;
      border-radius: 12px;
      color: #e3f9ff;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(120deg, rgba(0,255,255,0.3), rgba(100,0,255,0.25));
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s ease;
      z-index: -1;
      box-shadow: 0 0 8px rgba(0,255,255,0.25);
    }

    nav a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 4px #00ffff;
      transform: translateY(-2px);
    }
    nav a.chat { color: #00eaff; }
    nav a.discord { color: #a377ff; }
    nav a.image { color: #39ff14; }
    nav a.music { color: #1db954; }
    nav a.video { color: #ff6b00; }
    nav a.home { color: #ff3bff; }

    /* layout, sidebar, main, player card styles remain unchanged */
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/0ouh3o.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <nav>
    <a href="index.html" class="chat">Chat-bot</a>
    <a href="bots.html" class="discord">Discord Bots</a>
    <a href="image.html" class="image">Image Gen</a>
    <a href="music.html" class="music">Music</a>
    <a href="video.html" class="video">Video Gen</a>
    <a href="home-automation.html" class="home">Home Automation</a>
  </nav>

  <div class="wrap">
    <aside class="sidebar">
      <div class="logo">
        <div class="dot"></div>
        <h3>JARVIS Music</h3>
      </div>
      <div style="font-weight:700;color:#cfead8;margin:10px 4px">Your Library</div>
      <div class="playlists">
        <div class="pl-item">Liked Songs</div>
        <div class="pl-item">Top Tracks</div>
        <div class="pl-item">Recently Played</div>
      </div>
      <div style="height:20px"></div>
      <div style="font-size:13px;color:var(--muted);padding:8px">
        Tip: paste a YouTube link or just type a search like <i>alan walker faded</i>
      </div>
    </aside>

    <main class="main">
      <div class="searchbar">
        <input id="ytInput" type="text" placeholder="Search song or paste YouTube link here...">
        <button id="loadBtn">Search & Play</button>
      </div>

      <div class="player-card">
        <div class="cover" id="cover">
          <img id="coverImg" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="cover">
        </div>

        <div class="meta">
          <div>
            <div class="title" id="trackTitle">Not Playing</div>
            <div class="sub" id="trackArtist">Paste a link or search to play</div>
          </div>

          <div class="controls">
            <button class="btn" id="prevBtn" title="Previous">⏮</button>
            <button class="btn" id="rewBtn" title="Rewind 10s">⟲</button>
            <button class="btn play" id="playBtn" title="Play/Pause">▶</button>
            <button class="btn" id="fwdBtn" title="Forward 10s">⟳</button>
            <button class="btn" id="nextBtn" title="Next">⏭</button>
          </div>

          <div class="progress-container">
            <div class="progress" id="progressBar"><i id="progressFill"></i></div>
            <div class="wave-container" id="waveContainer"></div>
          </div>
        </div>

        <iframe id="ytPlayer" allow="autoplay; encrypted-media" class="hidden-iframe" src=""></iframe>
      </div>

    </main>
  </div>

  <script src="music.js"></script>
</body>
</html>
