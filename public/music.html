<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player — Spotify Style</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f12;
    color: white;
    overflow-x: hidden;
  }

  /* ===== Navbar (your original CSS untouched) ===== */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 65px;
    background: rgba(20,25,40,0.35);
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }
  nav ul {
    display: flex;
    gap: 35px;
    list-style: none;
  }
  nav ul li a {
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    padding: 10px 24px;
    border-radius: 12px;
    color: #e3f9ff;
    transition: .3s;
  }
  nav ul li a.music { color:#1db954; }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;
    position: absolute;
    right: 20px;
  }
  .hamburger span {
    width: 25px;
    height: 3px;
    background: #e3f9ff;
  }

  /* Responsive hamburger */
  @media (max-width: 768px) {
    nav ul { 
      position: absolute;
      top: 65px;
      right: -300px;
      flex-direction: column;
      background: rgba(10,15,20,0.95);
      width: 250px;
      height: calc(100vh - 65px);
      padding-top: 20px;
      transition: .3s;
    }
    nav ul.active {
      right: 0;
    }
    .hamburger {
      display: flex;
    }
  }

  /* ===== Sidebar ===== */
  .sidebar {
    width: 240px;
    height: 100vh;
    background: #111;
    position: fixed;
    top: 65px;
    left: 0;
    padding: 20px;
  }
  .sidebar h2 {
    margin-bottom: 20px;
    font-size: 20px;
  }
  .playlist-item {
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    background: #1a1a1a;
    cursor: pointer;
  }

  /* ===== Main content ===== */
  .main {
    margin-left: 260px;
    padding: 100px 30px 150px;
  }
  .song-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
  }
  .song-card {
    background: #111;
    border-radius: 14px;
    padding: 10px;
    cursor: pointer;
    transition: .3s;
  }
  .song-card:hover {
    transform: scale(1.05);
    background: #1a1a1a;
  }
  .song-card img {
    width: 100%;
    border-radius: 12px;
  }
  .song-card h4 {
    margin: 10px 0 0;
  }

  /* ===== Player bottom bar ===== */
  .player {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 110px;
    background: #0d0d0d;
    border-top: 2px solid #1db954;
    display: flex;
    padding: 15px 25px;
    justify-content: space-between;
    align-items: center;
    z-index: 999;
  }
  
  #waveContainer {
    display: flex;
    gap: 3px;
  }
  .wave-bar {
    width: 4px;
    height: 30px;
    background: #1db954;
    animation: bounce 0.4s infinite ease-in-out;
    animation-play-state: paused;
  }
  @keyframes bounce {
    0% { transform: scaleY(0.3); }
    50% { transform: scaleY(1); }
    100% { transform: scaleY(0.3); }
  }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
  <ul id="navLinks">
    <li><a href="index.html" class="chat">Chat-bot</a></li>
    <li><a href="bots.html" class="discord">Discord Bots</a></li>
    <li><a href="image.html" class="image">Image Gen</a></li>
    <li><a href="music.html" class="music">Music</a></li>
    <li><a href="video.html" class="video">Video Gen</a></li>
    <li><a href="home-automation.html" class="home">Home Automation</a></li>
  </ul>
</nav>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Your Playlists</h2>
  <div id="playlistList"></div>
  <button onclick="createPlaylist()">+ Create Playlist</button>
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <h1>Popular Songs</h1>

  <div class="song-grid" id="songGrid"></div>
</div>

<!-- PLAYER -->
<div class="player">
  <div>
    <h3 id="trackTitle">No song playing</h3>
    <p id="trackArtist"></p>
  </div>

  <div>
    <button id="rewBtn">⏪ 10s</button>
    <button id="playBtn">▶</button>
    <button id="fwdBtn">⏩ 10s</button>
  </div>

  <div id="waveContainer"></div>
</div>

<!-- Hidden YouTube player -->
<iframe id="ytPlayer" style="display:none;"></iframe>

<script src="music.js"></script>

<script>
document.getElementById("hamburger").onclick = () => {
  document.getElementById("navLinks").classList.toggle("active");
};
</script>

</body>
</html>
