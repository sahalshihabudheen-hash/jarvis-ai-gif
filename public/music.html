<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS AI - Music Player</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0b0f12;
    color: #fff;
    overflow-x: hidden;
  }

  /* Background video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(60%);
  }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(20, 25, 40, 0.35);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 20px;
    z-index: 10;
    height: 65px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
  }

  .nav-links {
    display: flex;
    gap: 25px;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    padding: 8px 20px;
    border-radius: 12px;
    color: #dffaff;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  nav a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 12px;
    background: linear-gradient(120deg, rgba(0,255,255,0.6), rgba(100,0,255,0.5));
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.3s ease;
    z-index: -1;
  }

  nav a:hover::before { opacity: 1; transform: scale(1); }
  nav a:hover { color: #fff; text-shadow: 0 0 8px #00ffff; }

  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    position: absolute;
    left: 20px;
  }

  .hamburger div {
    width: 28px;
    height: 3px;
    background: #e3f9ff;
    border-radius: 2px;
    transition: all 0.4s ease;
  }

  .hamburger.toggle div:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
  .hamburger.toggle div:nth-child(2) { opacity: 0; }
  .hamburger.toggle div:nth-child(3) { transform: rotate(-45deg) translate(6px,-6px); }

  /* Container */
  .container {
    padding: 90px 20px 20px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Search bar */
  #searchContainer {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  #searchInput {
    padding: 10px 15px;
    font-size: 16px;
    width: 80%;
    max-width: 500px;
    border-radius: 12px;
    border: none;
    outline: none;
  }

  /* Song list */
  #songsContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .song {
    background: rgba(20,25,40,0.7);
    border-radius: 12px;
    width: 200px;
    cursor: pointer;
    padding: 10px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .song:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00ffff;
  }

  .song img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
  }

  .song-info h4 {
    margin: 0;
    font-size: 16px;
    color: #fff;
  }

  .song-info p {
    margin: 0;
    font-size: 14px;
    color: #a0a0a0;
  }

  /* Player */
  #playerContainer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(20,25,40,0.85);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    padding: 10px 20px;
    gap: 15px;
    z-index: 10;
  }

  #playerCover {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
  }

  #playerDetails {
    flex: 1;
  }

  #playerDetails h4, #playerDetails p {
    margin: 0;
    color: #fff;
  }

  #progressBar {
    width: 100%;
    height: 5px;
    background: #222;
    border-radius: 5px;
    margin-top: 5px;
    cursor: pointer;
  }

  #progressFill {
    width: 0;
    height: 100%;
    background: #1db954;
    border-radius: 5px;
  }

  /* Responsive */
  @media screen and (max-width: 768px) {
    .nav-links { display: none; flex-direction: column; gap: 10px; position: fixed; top: 65px; left:0; width: 100%; background: rgba(20,25,40,0.95); padding: 15px 0; z-index:9; }
    .nav-links.nav-active { display: flex; }
    .hamburger { display: flex; }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">

<nav>

    <div></div>

    <div></div>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="index.html" class="chat">Chat-bot</a>

    <a href="image.html" class="image">Image Gen</a>

    <a href="home-automation.html" class="home">Home Automation</a>
  </div>

<div class="container">

<!-- Audio Player -->
<div id="playerContainer">

  <div id="playerDetails">

    <p id="playerArtist"></p>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
  </div>
  <audio id="audioPlayer"></audio>
</div>

// Elements
const songsContainer = document.getElementById("songsContainer");
const searchInput = document.getElementById("searchInput");
const audioPlayer = document.getElementById("audioPlayer");
const playerCover = document.getElementById("playerCover");
const playerTitle = document.getElementById("playerTitle");
const playerArtist = document.getElementById("playerArtist");
const progressFill = document.getElementById("progressFill");

// Display songs
function displaySongs(list){
  songsContainer.innerHTML = "";
  list.forEach((song,i)=>{
    const div = document.createElement("div");
    div.classList.add("song");
    div.innerHTML = `
      <img src="${song.cover}" alt="${song.title}">
      <div class="song-info">
        <h4>${song.title}</h4>
        <p>${song.artist}</p>
      </div>`;
    div.addEventListener("click",()=>playSong(songs.indexOf(song)));
    songsContainer.appendChild(div);
  });
}

// Play song
function playSong(index){
  const song = songs[index];
  audioPlayer.src = song.src;
  audioPlayer.play();
  playerCover.src = song.cover;
  playerTitle.textContent = song.title;
  playerArtist.textContent = song.artist;
}

// Update progress bar
audioPlayer.addEventListener("timeupdate",()=>{
  if(audioPlayer.duration){
    progressFill.style.width = (audioPlayer.currentTime/audioPlayer.duration)*100 + "%";
  }
});

// Click to seek
document.getElementById("progressBar").addEventListener("click",(e)=>{
  const rect = e.target.getBoundingClientRect();
  const percent = (e.clientX - rect.left)/rect.width;
  audioPlayer.currentTime = percent*audioPlayer.duration;
});

// Initial display
displaySongs(songs);

// Search
searchInput.addEventListener("input", ()=>{
  const query = searchInput.value.toLowerCase();
  const filtered = songs.filter(s=>s.title.toLowerCase().includes(query) || s.artist.toLowerCase().includes(query));
  displaySongs(filtered);
  if(filtered.length>0) playSong(songs.indexOf(filtered[0]));
});
</script>

</html>
