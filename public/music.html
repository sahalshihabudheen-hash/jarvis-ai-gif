<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JARVIS Music</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  :root {
    --bg: #0a0e12;
    --surface: #141922;
    --surface-light: #1e2531;
    --accent: #1db954;
    --text: #ffffff;
    --text-muted: #b3b3b3;
    --border: rgba(255,255,255,0.1);
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
  }

  .container {
    display: grid;
    grid-template-columns: 240px 1fr 280px;
    height: calc(100vh - 90px);
    gap: 8px;
    padding: 8px;
  }

  /* Sidebar */
  .sidebar {
    background: var(--surface);
    border-radius: 8px;
    padding: 24px 12px;
    overflow-y: auto;
  }

  .sidebar h3 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-muted);
    margin-bottom: 16px;
    padding: 0 12px;
  }

  .nav-item {
    padding: 8px 12px;
    border-radius: 4px;
    color: var(--text-muted);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
    margin-bottom: 4px;
  }

  .nav-item:hover {
    color: var(--text);
    background: rgba(255,255,255,0.05);
  }

  .pl-btn {
    width: 100%;
    padding: 8px 12px;
    background: transparent;
    border: none;
    color: var(--text-muted);
    text-align: left;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
    transition: all 0.2s;
  }

  .pl-btn:hover {
    color: var(--text);
    background: rgba(255,255,255,0.05);
  }

  .create-btn {
    width: 100%;
    padding: 10px;
    background: var(--accent);
    border: none;
    border-radius: 500px;
    color: #000;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    margin-top: 16px;
    transition: transform 0.2s;
  }

  .create-btn:hover {
    transform: scale(1.04);
  }

  /* Main */
  .main {
    background: var(--surface);
    border-radius: 8px;
    padding: 32px;
    overflow-y: auto;
  }

  .search-bar {
    display: flex;
    gap: 12px;
    margin-bottom: 32px;
  }

  .search-bar input {
    flex: 1;
    padding: 12px 16px;
    background: var(--surface-light);
    border: 1px solid var(--border);
    border-radius: 500px;
    color: var(--text);
    font-size: 14px;
    outline: none;
  }

  .search-bar input:focus {
    border-color: var(--accent);
  }

  .search-bar button {
    padding: 12px 24px;
    background: var(--accent);
    border: none;
    border-radius: 500px;
    color: #000;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
    transition: transform 0.2s;
  }

  .search-bar button:hover {
    transform: scale(1.04);
  }

  .section-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .song-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
  }

  .song-card {
    background: var(--surface-light);
    border-radius: 8px;
    padding: 16px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
  }

  .song-card:hover {
    background: #2a2f3a;
    transform: translateY(-4px);
  }

  .song-cover {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }

  .song-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .song-artist {
    font-size: 13px;
    color: var(--text-muted);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .add-btn {
    position: absolute;
    top: 124px;
    right: 24px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(0,0,0,0.7);
    border: none;
    color: var(--text);
    font-size: 18px;
    cursor: pointer;
    opacity: 0;
    transition: all 0.2s;
  }

  .song-card:hover .add-btn {
    opacity: 1;
  }

  .add-btn:hover {
    background: rgba(0,0,0,0.9);
    transform: scale(1.1);
  }

  /* Right Panel */
  .right-panel {
    background: var(--surface);
    border-radius: 8px;
    padding: 24px;
    overflow-y: auto;
  }

  .now-playing h4 {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: var(--text-muted);
    margin-bottom: 16px;
  }

  .current-track {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
  }

  .current-cover {
    width: 64px;
    height: 64px;
    border-radius: 4px;
    object-fit: cover;
  }

  .current-info .title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .current-info .artist {
    font-size: 13px;
    color: var(--text-muted);
  }

  .playlist-section {
    margin-top: 24px;
  }

  .playlist-section h5 {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .playlist-item {
    padding: 8px;
    border-radius: 4px;
    background: rgba(255,255,255,0.03);
    margin-bottom: 8px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .playlist-item:hover {
    background: rgba(255,255,255,0.08);
  }

  /* Player Bar */
  .player-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 90px;
    background: var(--surface-light);
    border-top: 1px solid var(--border);
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: center;
    padding: 0 16px;
    gap: 16px;
  }

  .player-track {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .player-cover {
    width: 56px;
    height: 56px;
    border-radius: 4px;
    object-fit: cover;
  }

  .player-info .title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .player-info .artist {
    font-size: 12px;
    color: var(--text-muted);
  }

  .player-controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
    align-items: center;
  }

  .controls-buttons {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .control-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: transparent;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }

  .control-btn:hover {
    color: var(--text);
    transform: scale(1.1);
  }

  .play-btn {
    width: 40px;
    height: 40px;
    background: var(--text);
    color: #000;
    font-size: 18px;
  }

  .play-btn:hover {
    transform: scale(1.06);
    background: var(--text);
  }

  .progress-bar {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.3);
    border-radius: 2px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 2px;
    width: 0%;
    transition: width 0.1s linear;
  }

  .wave-container {
    display: flex;
    gap: 3px;
    align-items: center;
    height: 20px;
    justify-content: flex-end;
  }

  .wave-bar {
    width: 3px;
    background: var(--accent);
    border-radius: 2px;
    height: 8px;
    animation: wave 0.6s infinite;
    animation-play-state: paused;
  }

  @keyframes wave {
    0%, 100% { height: 8px; }
    50% { height: 20px; }
  }

  @media (max-width: 1024px) {
    .container {
      grid-template-columns: 200px 1fr;
    }
    .right-panel {
      display: none;
    }
  }

  @media (max-width: 768px) {
    .container {
      grid-template-columns: 1fr;
    }
    .sidebar {
      display: none;
    }
    .player-bar {
      grid-template-columns: 1fr 1fr;
      padding: 0 12px;
    }
    .wave-container {
      display: none;
    }
  }

  #ytPlayer {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Library</h3>
    <div class="nav-item">üè† Home</div>
    <div class="nav-item">üîç Search</div>
    <div class="nav-item">üìö Your Library</div>
    
    <h3 style="margin-top: 24px;">Playlists</h3>
    <div id="sidebarPlaylists"></div>
    
    <button class="create-btn" id="createPlaylistBtn">Create Playlist</button>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="search-bar">
      <input id="ytInput" placeholder="Search songs or paste YouTube link..." />
      <button id="loadBtn">Search</button>
    </div>

    <h2 class="section-title">Featured Songs</h2>
    
    <div class="song-grid">
      <div class="song-card" data-id="fHI8X4OXluQ" data-title="Blinding Lights" data-artist="The Weeknd">
        <img class="song-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt="Blinding Lights">
        <div class="song-title">Blinding Lights</div>
        <div class="song-artist">The Weeknd</div>
        <button class="add-btn">+</button>
      </div>

      <div class="song-card" data-id="34Na4j8AVgA" data-title="Starboy" data-artist="The Weeknd">
        <img class="song-cover" src="https://i.ytimg.com/vi/34Na4j8AVgA/hqdefault.jpg" alt="Starboy">
        <div class="song-title">Starboy</div>
        <div class="song-artist">The Weeknd</div>
        <button class="add-btn">+</button>
      </div>

      <div class="song-card" data-id="XXYlFuWEuKI" data-title="Save Your Tears" data-artist="The Weeknd">
        <img class="song-cover" src="https://i.ytimg.com/vi/XXYlFuWEuKI/hqdefault.jpg" alt="Save Your Tears">
        <div class="song-title">Save Your Tears</div>
        <div class="song-artist">The Weeknd</div>
        <button class="add-btn">+</button>
      </div>

      <div class="song-card" data-id="mRD0-GxqHVo" data-title="Heat Waves" data-artist="Glass Animals">
        <img class="song-cover" src="https://i.ytimg.com/vi/mRD0-GxqHVo/hqdefault.jpg" alt="Heat Waves">
        <div class="song-title">Heat Waves</div>
        <div class="song-artist">Glass Animals</div>
        <button class="add-btn">+</button>
      </div>

      <div class="song-card" data-id="TEpZyoLhK9M" data-title="Unholy" data-artist="Sam Smith">
        <img class="song-cover" src="https://i.ytimg.com/vi/TEpZyoLhK9M/hqdefault.jpg" alt="Unholy">
        <div class="song-title">Unholy</div>
        <div class="song-artist">Sam Smith</div>
        <button class="add-btn">+</button>
      </div>
    </div>
  </main>

  <!-- Right Panel -->
  <aside class="right-panel">
    <div class="now-playing">
      <h4>Now Playing</h4>
      <div class="current-track">
        <img id="coverImg" class="current-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt="">
        <div class="current-info">
          <div id="trackTitle" class="title">Not Playing</div>
          <div id="trackArtist" class="artist">Select a song</div>
        </div>
      </div>
    </div>

    <div class="playlist-section">
      <h5>Your Playlists</h5>
      <div id="playlistArea"></div>
    </div>

    <iframe id="ytPlayer" allow="autoplay"></iframe>
  </aside>
</div>

<!-- Player Bar -->
<div class="player-bar">
  <div class="player-track">
    <img id="miniCover" class="player-cover" src="https://i.ytimg.com/vi/fHI8X4OXluQ/hqdefault.jpg" alt="">
    <div class="player-info">
      <div id="playerTrackTitle" class="title">Not Playing</div>
      <div id="playerTrackArtist" class="artist">‚Äì</div>
    </div>
  </div>

  <div class="player-controls">
    <div class="controls-buttons">
      <button class="control-btn" id="prevBtn">‚èÆ</button>
      <button class="control-btn" id="rewBtn">‚è™</button>
      <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
      <button class="control-btn" id="fwdBtn">‚è©</button>
      <button class="control-btn" id="nextBtn">‚è≠</button>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div style="display: flex; align-items: center; justify-content: flex-end; gap: 12px;">
    <button id="playerAddToPlaylistBtn" style="padding: 8px 16px; border-radius: 20px; border: none; background: var(--accent); color: #000; font-weight: 600; cursor: pointer; font-size: 13px; transition: transform 0.2s;">+ Add to Playlist</button>
    <div class="wave-container" id="waveContainer"></div>
  </div>
</div>

<script src="music.js"></script>
</body>
</html>
